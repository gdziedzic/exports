<!-- DevChef Manifest -->
<script type="devchef-manifest">
{
  "id": "json-schema-loader",
  "name": "JSON Schema Loader",
  "category": "Database",
  "description": "Load database schema from SQL results or generate example schemas for testing",
  "version": "1.0.0"
}
</script>

<!-- Tool UI Template -->
<template id="tool-ui">
  <div class="tool-container">
    <div class="tool-header">
      <h2 class="tool-title">JSON Schema Loader</h2>
      <p class="tool-description">Convert database schema to JSON format or generate example schemas for testing SQL tools</p>
    </div>

    <!-- Tab Navigation -->
    <div class="tool-section">
      <div class="tab-nav">
        <button class="tab-btn active" data-tab="from-db">From Database</button>
        <button class="tab-btn" data-tab="generate">Generate Example</button>
      </div>
    </div>

    <!-- Tab: From Database -->
    <div id="tab-from-db" class="tab-content active">
      <div class="tool-section">
        <label class="section-label">Step 1: Run SQL Query</label>
        <p class="help-text">Run this query in your database to get schema information:</p>
        <div class="code-block">
          <button class="copy-query-btn" data-query="sql-server">Copy SQL Server Query</button>
          <button class="copy-query-btn" data-query="mysql">Copy MySQL Query</button>
          <button class="copy-query-btn" data-query="postgresql">Copy PostgreSQL Query</button>
        </div>
        <textarea id="example-query" readonly></textarea>
      </div>

      <div class="tool-section">
        <label class="section-label">Step 2: Paste Query Results</label>
        <p class="help-text">Copy the results from your database tool and paste below (supports tab-separated or CSV format):</p>
        <textarea id="db-results-input" placeholder="Paste query results here (tab-separated or CSV)..."></textarea>
        <div class="parse-options">
          <label>
            <span>Format:</span>
            <select id="result-format">
              <option value="tsv">Tab-separated (TSV)</option>
              <option value="csv">Comma-separated (CSV)</option>
              <option value="json">JSON array</option>
            </select>
          </label>
          <label>
            <input type="checkbox" id="has-header" checked>
            <span>First row is header</span>
          </label>
        </div>
        <button id="parse-results-btn">Parse Results</button>
      </div>
    </div>

    <!-- Tab: Generate Example -->
    <div id="tab-generate" class="tab-content">
      <div class="tool-section">
        <label class="section-label">Schema Templates</label>
        <p class="help-text">Generate common database schema patterns for testing:</p>
        <div class="templates-grid">
          <button class="template-btn" data-template="ecommerce">E-Commerce</button>
          <button class="template-btn" data-template="blog">Blog / CMS</button>
          <button class="template-btn" data-template="crm">CRM</button>
          <button class="template-btn" data-template="hr">HR System</button>
          <button class="template-btn" data-template="inventory">Inventory</button>
          <button class="template-btn" data-template="simple">Simple (2 tables)</button>
        </div>
      </div>

      <div class="tool-section">
        <label class="section-label">Custom Random Schema</label>
        <div class="random-options">
          <label>
            <span>Number of tables:</span>
            <input type="number" id="num-tables" min="1" max="10" value="3">
          </label>
          <label>
            <span>Columns per table:</span>
            <input type="number" id="num-columns" min="2" max="15" value="5">
          </label>
        </div>
        <button id="generate-random-btn" class="secondary">Generate Random Schema</button>
      </div>
    </div>

    <!-- Output Section -->
    <div class="tool-section">
      <label class="section-label">Generated JSON Schema</label>
      <textarea id="output" readonly placeholder="Your JSON schema will appear here..."></textarea>
      <div class="button-group">
        <button id="copy-btn" class="secondary">Copy JSON</button>
        <button id="format-btn" class="secondary">Format JSON</button>
        <button id="validate-btn" class="secondary">Validate Schema</button>
        <button id="clear-btn" class="secondary">Clear</button>
      </div>
      <div id="stats" class="stats-display"></div>
    </div>
  </div>

<!-- Tool Module Logic -->
<script type="module">
export const DevChefTool = {
  container: null,
  context: null,
  currentQuery: '',

  sqlQueries: {
    'sql-server': `-- SQL Server: Get table and column information
SELECT
    t.TABLE_SCHEMA as [schema],
    t.TABLE_NAME as [name],
    c.COLUMN_NAME as column_name,
    c.DATA_TYPE as column_type,
    c.CHARACTER_MAXIMUM_LENGTH as column_length,
    c.NUMERIC_PRECISION as column_precision,
    c.NUMERIC_SCALE as column_scale,
    c.IS_NULLABLE as column_nullable,
    CASE WHEN pk.COLUMN_NAME IS NOT NULL THEN 1 ELSE 0 END as column_isPrimaryKey,
    CASE WHEN c.COLUMN_DEFAULT LIKE '%identity%' OR COLUMNPROPERTY(OBJECT_ID(t.TABLE_SCHEMA + '.' + t.TABLE_NAME), c.COLUMN_NAME, 'IsIdentity') = 1 THEN 1 ELSE 0 END as column_isIdentity
FROM
    INFORMATION_SCHEMA.TABLES t
    INNER JOIN INFORMATION_SCHEMA.COLUMNS c ON t.TABLE_NAME = c.TABLE_NAME AND t.TABLE_SCHEMA = c.TABLE_SCHEMA
    LEFT JOIN (
        SELECT ku.TABLE_SCHEMA, ku.TABLE_NAME, ku.COLUMN_NAME
        FROM INFORMATION_SCHEMA.TABLE_CONSTRAINTS tc
        INNER JOIN INFORMATION_SCHEMA.KEY_COLUMN_USAGE ku ON tc.CONSTRAINT_NAME = ku.CONSTRAINT_NAME
        WHERE tc.CONSTRAINT_TYPE = 'PRIMARY KEY'
    ) pk ON c.TABLE_NAME = pk.TABLE_NAME AND c.COLUMN_NAME = pk.COLUMN_NAME AND c.TABLE_SCHEMA = pk.TABLE_SCHEMA
WHERE
    t.TABLE_TYPE = 'BASE TABLE'
    AND t.TABLE_SCHEMA = 'dbo' -- Change schema if needed
ORDER BY
    t.TABLE_SCHEMA, t.TABLE_NAME, c.ORDINAL_POSITION;`,

    'mysql': `-- MySQL: Get table and column information
SELECT
    t.TABLE_SCHEMA as 'schema',
    t.TABLE_NAME as 'name',
    c.COLUMN_NAME as column_name,
    c.DATA_TYPE as column_type,
    c.CHARACTER_MAXIMUM_LENGTH as column_length,
    c.NUMERIC_PRECISION as column_precision,
    c.NUMERIC_SCALE as column_scale,
    c.IS_NULLABLE as column_nullable,
    CASE WHEN c.COLUMN_KEY = 'PRI' THEN 1 ELSE 0 END as column_isPrimaryKey,
    CASE WHEN c.EXTRA = 'auto_increment' THEN 1 ELSE 0 END as column_isIdentity
FROM
    INFORMATION_SCHEMA.TABLES t
    INNER JOIN INFORMATION_SCHEMA.COLUMNS c ON t.TABLE_NAME = c.TABLE_NAME AND t.TABLE_SCHEMA = c.TABLE_SCHEMA
WHERE
    t.TABLE_TYPE = 'BASE TABLE'
    AND t.TABLE_SCHEMA = DATABASE()
ORDER BY
    t.TABLE_SCHEMA, t.TABLE_NAME, c.ORDINAL_POSITION;`,

    'postgresql': `-- PostgreSQL: Get table and column information
SELECT
    t.table_schema as "schema",
    t.table_name as "name",
    c.column_name as column_name,
    c.data_type as column_type,
    c.character_maximum_length as column_length,
    c.numeric_precision as column_precision,
    c.numeric_scale as column_scale,
    c.is_nullable as column_nullable,
    CASE WHEN pk.column_name IS NOT NULL THEN 1 ELSE 0 END as column_isPrimaryKey,
    CASE WHEN c.column_default LIKE 'nextval%' THEN 1 ELSE 0 END as column_isIdentity
FROM
    information_schema.tables t
    INNER JOIN information_schema.columns c ON t.table_name = c.table_name AND t.table_schema = c.table_schema
    LEFT JOIN (
        SELECT ku.table_schema, ku.table_name, ku.column_name
        FROM information_schema.table_constraints tc
        INNER JOIN information_schema.key_column_usage ku ON tc.constraint_name = ku.constraint_name
        WHERE tc.constraint_type = 'PRIMARY KEY'
    ) pk ON c.table_name = pk.table_name AND c.column_name = pk.column_name AND c.table_schema = pk.table_schema
WHERE
    t.table_type = 'BASE TABLE'
    AND t.table_schema = 'public'
ORDER BY
    t.table_schema, t.table_name, c.ordinal_position;`
  },

  init(container, context) {
    this.container = container;
    this.context = context;

    // Tab navigation
    const tabBtns = container.querySelectorAll('.tab-btn');
    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => this.switchTab(btn.dataset.tab));
    });

    // Query copy buttons
    const copyQueryBtns = container.querySelectorAll('.copy-query-btn');
    copyQueryBtns.forEach(btn => {
      btn.addEventListener('click', () => this.copyQuery(btn.dataset.query));
    });

    // Parse results button
    const parseResultsBtn = container.querySelector('#parse-results-btn');
    parseResultsBtn?.addEventListener('click', () => this.parseResults());

    // Template buttons
    const templateBtns = container.querySelectorAll('.template-btn');
    templateBtns.forEach(btn => {
      btn.addEventListener('click', () => this.generateTemplate(btn.dataset.template));
    });

    // Random generator
    const generateRandomBtn = container.querySelector('#generate-random-btn');
    generateRandomBtn?.addEventListener('click', () => this.generateRandom());

    // Output buttons
    const copyBtn = container.querySelector('#copy-btn');
    const formatBtn = container.querySelector('#format-btn');
    const validateBtn = container.querySelector('#validate-btn');
    const clearBtn = container.querySelector('#clear-btn');

    copyBtn?.addEventListener('click', () => this.copyOutput());
    formatBtn?.addEventListener('click', () => this.formatOutput());
    validateBtn?.addEventListener('click', () => this.validateSchema());
    clearBtn?.addEventListener('click', () => this.clearOutput());

    // Show first query by default
    this.showQuery('sql-server');
  },

  switchTab(tabName) {
    // Update tab buttons
    this.container.querySelectorAll('.tab-btn').forEach(btn => {
      btn.classList.toggle('active', btn.dataset.tab === tabName);
    });

    // Update tab content
    this.container.querySelectorAll('.tab-content').forEach(content => {
      content.classList.toggle('active', content.id === `tab-${tabName}`);
    });
  },

  showQuery(dbType) {
    const queryTextarea = this.container.querySelector('#example-query');
    if (queryTextarea) {
      queryTextarea.value = this.sqlQueries[dbType];
      this.currentQuery = this.sqlQueries[dbType];
    }
  },

  copyQuery(dbType) {
    const query = this.sqlQueries[dbType];
    navigator.clipboard.writeText(query).then(() => {
      this.showQuery(dbType);
      alert(`${dbType.toUpperCase()} query copied to clipboard!`);
    });
  },

  parseResults() {
    const input = this.container.querySelector('#db-results-input')?.value || '';
    const format = this.container.querySelector('#result-format')?.value || 'tsv';
    const hasHeader = this.container.querySelector('#has-header')?.checked || false;

    if (!input.trim()) {
      alert('Please paste query results');
      return;
    }

    try {
      let rows = [];

      if (format === 'json') {
        rows = JSON.parse(input);
      } else {
        const delimiter = format === 'csv' ? ',' : '\t';
        const lines = input.trim().split('\n');
        const headers = hasHeader ? lines[0].split(delimiter).map(h => h.trim()) : [];
        const dataLines = hasHeader ? lines.slice(1) : lines;

        rows = dataLines.map(line => {
          const values = line.split(delimiter).map(v => v.trim());
          if (hasHeader) {
            const obj = {};
            headers.forEach((header, i) => {
              obj[header] = values[i];
            });
            return obj;
          }
          return values;
        });
      }

      const schema = this.convertToSchema(rows);
      this.setOutput(schema);
      this.showStats(schema);

    } catch (error) {
      alert(`Error parsing results: ${error.message}`);
      console.error(error);
    }
  },

  convertToSchema(rows) {
    const tablesMap = new Map();

    rows.forEach(row => {
      const tableName = row.name || row.TABLE_NAME;
      const schemaName = row.schema || row.TABLE_SCHEMA || 'dbo';

      if (!tableName) return;

      const tableKey = `${schemaName}.${tableName}`;

      if (!tablesMap.has(tableKey)) {
        tablesMap.set(tableKey, {
          name: tableName,
          schema: schemaName,
          columns: []
        });
      }

      const table = tablesMap.get(tableKey);

      // Extract column info
      const column = {
        name: row.column_name || row.COLUMN_NAME,
        type: (row.column_type || row.COLUMN_TYPE || row.DATA_TYPE || 'VARCHAR').toUpperCase(),
        nullable: this.parseBoolean(row.column_nullable || row.IS_NULLABLE),
        isPrimaryKey: this.parseBoolean(row.column_isPrimaryKey),
        isIdentity: this.parseBoolean(row.column_isIdentity)
      };

      // Add length/precision/scale if present
      if (row.column_length || row.CHARACTER_MAXIMUM_LENGTH) {
        column.length = parseInt(row.column_length || row.CHARACTER_MAXIMUM_LENGTH);
      }
      if (row.column_precision || row.NUMERIC_PRECISION) {
        column.precision = parseInt(row.column_precision || row.NUMERIC_PRECISION);
      }
      if (row.column_scale || row.NUMERIC_SCALE) {
        column.scale = parseInt(row.column_scale || row.NUMERIC_SCALE);
      }

      table.columns.push(column);
    });

    return {
      tables: Array.from(tablesMap.values())
    };
  },

  parseBoolean(value) {
    if (value === true || value === 1 || value === '1') return true;
    if (value === 'YES' || value === 'yes') return true;
    return false;
  },

      'blog': {

  generateRandom() {
    const numTables = parseInt(this.container.querySelector('#num-tables')?.value) || 3;
    const numColumns = parseInt(this.container.querySelector('#num-columns')?.value) || 5;

    const tableNames = ['Users', 'Products', 'Orders', 'Categories', 'Customers', 'Invoices', 'Shipments', 'Reviews', 'Payments', 'Addresses'];
    const columnNames = ['Id', 'Name', 'Title', 'Description', 'Email', 'Phone', 'Address', 'City', 'State', 'ZipCode', 'CreatedDate', 'ModifiedDate', 'IsActive', 'Status', 'Price', 'Quantity', 'Total'];
    const dataTypes = ['INT', 'BIGINT', 'NVARCHAR', 'VARCHAR', 'DECIMAL', 'BIT', 'DATETIME2', 'DATE'];

    const tables = [];

    for (let i = 0; i < numTables; i++) {
      const tableName = tableNames[i % tableNames.length] + (i >= tableNames.length ? (i + 1) : '');
      const columns = [];

      // Always add Id column
      columns.push({
        name: 'Id',
        type: 'INT',
        nullable: false,
        isPrimaryKey: true,
        isIdentity: true
      });

      // Add random columns
      for (let j = 1; j < numColumns; j++) {
        const colName = columnNames[j % columnNames.length];
        const dataType = dataTypes[Math.floor(Math.random() * dataTypes.length)];

        const column = {
          name: colName + (j > columnNames.length ? j : ''),
          type: dataType,
          nullable: Math.random() > 0.5
        };

        if (dataType === 'NVARCHAR' || dataType === 'VARCHAR') {
          column.length = [50, 100, 255, 500][Math.floor(Math.random() * 4)];
        }

        if (dataType === 'DECIMAL') {
          column.precision = 18;
          column.scale = 2;
        }

        columns.push(column);
      }

      tables.push({
        name: tableName,
        schema: 'dbo',
        columns
      });
    }

    const schema = { tables };
    this.setOutput(schema);
    this.showStats(schema);
  },

  setOutput(schema) {
    const json = JSON.stringify(schema, null, 2);
    const outputEl = this.container.querySelector('#output');
    if (outputEl) outputEl.value = json;
    this.context.setOutput(json);
  },

  formatOutput() {
    const output = this.context.getOutput();
    if (!output.trim()) return;

    try {
      const obj = JSON.parse(output);
      const formatted = JSON.stringify(obj, null, 2);
      const outputEl = this.container.querySelector('#output');
      if (outputEl) outputEl.value = formatted;
      this.context.setOutput(formatted);
    } catch (error) {
      alert(`Error formatting JSON: ${error.message}`);
    }
  },

  validateSchema() {
    const output = this.context.getOutput();
    if (!output.trim()) {
      alert('No schema to validate');
      return;
    }

    try {
      const schema = JSON.parse(output);

      // Validation checks
      const errors = [];

      if (!schema.tables || !Array.isArray(schema.tables)) {
        errors.push('Schema must have a "tables" array');
      } else {
        schema.tables.forEach((table, i) => {
          if (!table.name) errors.push(`Table ${i + 1}: Missing "name" property`);
          if (!table.columns || !Array.isArray(table.columns)) {
            errors.push(`Table "${table.name}": Missing "columns" array`);
          } else {
            table.columns.forEach((col, j) => {
              if (!col.name) errors.push(`Table "${table.name}", Column ${j + 1}: Missing "name"`);
              if (!col.type) errors.push(`Table "${table.name}", Column "${col.name}": Missing "type"`);
            });
          }
        });
      }

      if (errors.length === 0) {
        alert('✓ Schema is valid!\n\nTables: ' + schema.tables.length + '\nTotal columns: ' + schema.tables.reduce((sum, t) => sum + (t.columns?.length || 0), 0));
      } else {
        alert('Schema validation errors:\n\n' + errors.join('\n'));
      }

    } catch (error) {
      alert(`Invalid JSON: ${error.message}`);
    }
  },

  showStats(schema) {
    const statsEl = this.container.querySelector('#stats');
    if (!statsEl) return;

    const tableCount = schema.tables.length;
    const columnCount = schema.tables.reduce((sum, t) => sum + (t.columns?.length || 0), 0);
    const pkCount = schema.tables.reduce((sum, t) => sum + (t.columns?.filter(c => c.isPrimaryKey).length || 0), 0);

    statsEl.innerHTML = `
      <strong>Schema Summary:</strong>
      ${tableCount} table(s),
      ${columnCount} column(s),
      ${pkCount} primary key(s)
    `;
    statsEl.classList.add('visible');
  },

  copyOutput() {
    const output = this.context.getOutput();
    if (output) {
      navigator.clipboard.writeText(output).then(() => {
        const copyBtn = this.container.querySelector('#copy-btn');
        const originalText = copyBtn.textContent;
        copyBtn.textContent = '✓ Copied!';
        setTimeout(() => {
          copyBtn.textContent = originalText;
        }, 2000);
      });
    }
  },

  clearOutput() {
    const outputEl = this.container.querySelector('#output');
    if (outputEl) outputEl.value = '';
    this.context.setOutput('');

    const statsEl = this.container.querySelector('#stats');
    if (statsEl) statsEl.classList.remove('visible');
  },

  onInput(input, context) {
    return { output: "" };
  }
