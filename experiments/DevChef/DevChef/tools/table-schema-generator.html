<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Schema Generator - DevChef Tool</title>
</head>
<body>

<!-- DevChef Manifest -->
<script type="devchef-manifest">
{
  "id": "table-schema-generator",
  "name": "Table Schema",
  "category": "Database",
  "description": "Generate SQL Server table schemas with columns, constraints, and indexes",
  "version": "1.0.0"
}
</script>

<!-- Tool UI Template -->
<template id="tool-ui">
  <div class="tool-container">
    <div class="tool-header">
      <h2 class="tool-title">SQL Server Table Schema Generator</h2>
      <p class="tool-description">Build CREATE TABLE statements with columns, constraints, and indexes</p>
    </div>

    <div class="tool-section">
      <label class="section-label">Table Information</label>
      <div class="table-info-grid">
        <div class="info-item">
          <label for="schema-name">Schema</label>
          <input type="text" id="schema-name" value="dbo" placeholder="dbo">
        </div>
        <div class="info-item">
          <label for="table-name">Table Name</label>
          <input type="text" id="table-name" placeholder="TableName">
        </div>
      </div>
    </div>

    <div class="tool-section">
      <label class="section-label">Columns</label>
      <div id="columns-list" class="columns-list"></div>
      <button id="add-column-btn" class="secondary">+ Add Column</button>
    </div>

    <div class="tool-section">
      <label class="section-label">Options</label>
      <div class="options-grid">
        <label>
          <input type="checkbox" id="add-primary-key" checked>
          <span>Add Primary Key (Id)</span>
        </label>
        <label>
          <input type="checkbox" id="add-timestamps" checked>
          <span>Add Timestamp columns</span>
        </label>
        <label>
          <input type="checkbox" id="add-soft-delete">
          <span>Add soft delete (IsDeleted)</span>
        </label>
        <label>
          <input type="checkbox" id="add-rowversion">
          <span>Add RowVersion</span>
        </label>
      </div>
    </div>

    <div class="tool-section">
      <button id="generate-btn">Generate Schema</button>
      <button id="copy-btn" class="secondary">Copy SQL</button>
      <button id="reset-btn" class="secondary">Reset</button>
    </div>

    <div class="tool-section">
      <label class="section-label" for="output">Generated SQL</label>
      <textarea id="output" readonly></textarea>
    </div>
  </div>
</template>

<!-- Tool Styles -->
<style>
  .table-info-grid {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 16px;
  }

  .info-item label {
    display: block;
    font-size: 12px;
    font-weight: 600;
    color: var(--text-secondary);
    margin-bottom: 6px;
  }

  .columns-list {
    display: grid;
    gap: 12px;
    margin-bottom: 16px;
  }

  .column-row {
    display: grid;
    grid-template-columns: 2fr 2fr 1fr auto auto auto;
    gap: 8px;
    padding: 12px;
    background: var(--bg-secondary);
    border-radius: 6px;
    align-items: end;
  }

  .column-field {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .column-field label {
    font-size: 11px;
    color: var(--text-secondary);
    font-weight: 600;
  }

  .column-field input,
  .column-field select {
    width: 100%;
    padding: 8px;
    font-size: 13px;
  }

  .column-checkbox {
    display: flex;
    align-items: center;
    gap: 4px;
    font-size: 11px;
    padding-top: 16px;
  }

  .column-checkbox input[type="checkbox"] {
    width: auto;
  }

  .remove-column-btn {
    padding: 8px 12px;
    margin: 0;
    background: var(--error);
    color: white;
    font-size: 12px;
    margin-top: 16px;
  }

  .options-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 16px;
  }

  .options-grid label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    cursor: pointer;
  }

  .options-grid input[type="checkbox"] {
    width: auto;
    cursor: pointer;
  }

  #output {
    min-height: 400px;
    font-family: var(--font-mono);
  }

  @media (max-width: 768px) {
    .column-row {
      grid-template-columns: 1fr;
    }

    .table-info-grid {
      grid-template-columns: 1fr;
    }
  }
</style>

<!-- Standalone Styles -->
<style id="standalone-styles">
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --bg-primary: #ffffff;
    --bg-secondary: #f5f5f5;
    --bg-tertiary: #e0e0e0;
    --border-color: #d0d0d0;
    --text-primary: #2c3e50;
    --text-secondary: #7f8c8d;
    --accent: #3498db;
    --accent-hover: #2980b9;
    --error: #e74c3c;
    --font-mono: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
    --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  }

  body {
    font-family: var(--font-sans);
    background: var(--bg-primary);
    color: var(--text-primary);
    padding: 24px;
    line-height: 1.6;
  }

  .tool-container {
    max-width: 1400px;
    margin: 0 auto;
  }

  .tool-header {
    margin-bottom: 32px;
    padding-bottom: 16px;
    border-bottom: 2px solid var(--border-color);
  }

  .tool-title {
    font-size: 32px;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 8px;
  }

  .tool-description {
    font-size: 16px;
    color: var(--text-secondary);
  }

  .tool-section {
    margin-bottom: 24px;
  }

  .section-label {
    display: block;
    font-size: 13px;
    font-weight: 600;
    color: var(--text-secondary);
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  input[type="text"],
  select,
  textarea {
    width: 100%;
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    color: var(--text-primary);
    padding: 12px;
    font-family: var(--font-mono);
    font-size: 14px;
    border-radius: 6px;
    transition: all 0.2s;
  }

  textarea {
    min-height: 150px;
    resize: vertical;
  }

  button {
    background: var(--accent);
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 14px;
    font-weight: 500;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.2s;
    font-family: var(--font-sans);
    margin-right: 8px;
  }

  button:hover {
    background: var(--accent-hover);
  }

  button.secondary {
    background: var(--bg-tertiary);
    color: var(--text-primary);
  }

  button.secondary:hover {
    background: var(--border-color);
  }
</style>

<!-- Tool Module Logic -->
<script type="module">
export const DevChefTool = {
  container: null,
  context: null,
  columns: [],

  dataTypes: [
    'INT', 'BIGINT', 'SMALLINT', 'TINYINT',
    'NVARCHAR(50)', 'NVARCHAR(100)', 'NVARCHAR(255)', 'NVARCHAR(MAX)',
    'VARCHAR(50)', 'VARCHAR(100)', 'VARCHAR(255)', 'VARCHAR(MAX)',
    'CHAR(10)', 'NCHAR(10)',
    'DECIMAL(18,2)', 'DECIMAL(10,2)', 'MONEY', 'FLOAT',
    'BIT', 'DATETIME', 'DATETIME2', 'DATE', 'TIME',
    'UNIQUEIDENTIFIER', 'XML', 'VARBINARY(MAX)'
  ],

  init(container, context) {
    this.container = container;
    this.context = context;

    const generateBtn = container.querySelector("#generate-btn");
    const copyBtn = container.querySelector("#copy-btn");
    const resetBtn = container.querySelector("#reset-btn");
    const addColumnBtn = container.querySelector("#add-column-btn");

    generateBtn?.addEventListener("click", () => this.generateSchema());
    copyBtn?.addEventListener("click", () => this.copyOutput());
    resetBtn?.addEventListener("click", () => this.reset());
    addColumnBtn?.addEventListener("click", () => this.addColumn());

    // Add initial columns
    this.addColumn('Name', 'NVARCHAR(100)', false, true);
    this.addColumn('Email', 'NVARCHAR(255)', true, false);
  },

  addColumn(name = '', dataType = 'NVARCHAR(100)', nullable = false, unique = false) {
    const column = { name, dataType, nullable, unique };
    this.columns.push(column);
    this.renderColumns();
  },

  renderColumns() {
    const columnsList = this.container.querySelector("#columns-list");
    if (!columnsList) return;

    columnsList.innerHTML = this.columns.map((col, index) => `
      <div class="column-row">
        <div class="column-field">
          <label>Column Name</label>
          <input type="text" class="column-name" data-index="${index}" value="${col.name}" placeholder="ColumnName">
        </div>
        <div class="column-field">
          <label>Data Type</label>
          <select class="column-datatype" data-index="${index}">
            ${this.dataTypes.map(dt => `<option value="${dt}" ${dt === col.dataType ? 'selected' : ''}>${dt}</option>`).join('')}
          </select>
        </div>
        <div class="column-checkbox">
          <input type="checkbox" class="column-nullable" data-index="${index}" ${col.nullable ? 'checked' : ''}>
          <span>NULL</span>
        </div>
        <div class="column-checkbox">
          <input type="checkbox" class="column-unique" data-index="${index}" ${col.unique ? 'checked' : ''}>
          <span>UNIQUE</span>
        </div>
        <button class="remove-column-btn" data-index="${index}">Remove</button>
      </div>
    `).join('');

    // Attach event listeners
    columnsList.querySelectorAll('.column-name').forEach(input => {
      input.addEventListener('input', (e) => {
        this.columns[e.target.dataset.index].name = e.target.value;
      });
    });

    columnsList.querySelectorAll('.column-datatype').forEach(select => {
      select.addEventListener('change', (e) => {
        this.columns[e.target.dataset.index].dataType = e.target.value;
      });
    });

    columnsList.querySelectorAll('.column-nullable').forEach(input => {
      input.addEventListener('change', (e) => {
        this.columns[e.target.dataset.index].nullable = e.target.checked;
      });
    });

    columnsList.querySelectorAll('.column-unique').forEach(input => {
      input.addEventListener('change', (e) => {
        this.columns[e.target.dataset.index].unique = e.target.checked;
      });
    });

    columnsList.querySelectorAll('.remove-column-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        this.removeColumn(parseInt(e.target.dataset.index));
      });
    });
  },

  removeColumn(index) {
    this.columns.splice(index, 1);
    this.renderColumns();
  },

  generateSchema() {
    const schemaName = this.container.querySelector("#schema-name")?.value || 'dbo';
    const tableName = this.container.querySelector("#table-name")?.value || 'TableName';
    const addPrimaryKey = this.container.querySelector("#add-primary-key")?.checked || false;
    const addTimestamps = this.container.querySelector("#add-timestamps")?.checked || false;
    const addSoftDelete = this.container.querySelector("#add-soft-delete")?.checked || false;
    const addRowVersion = this.container.querySelector("#add-rowversion")?.checked || false;

    let sql = `CREATE TABLE [${schemaName}].[${tableName}]\n(\n`;

    // Primary key
    if (addPrimaryKey) {
      sql += `    [Id] INT PRIMARY KEY IDENTITY(1,1),\n`;
    }

    // User columns
    this.columns.forEach(col => {
      if (!col.name) return;

      sql += `    [${col.name}] ${col.dataType}`;

      if (!col.nullable) {
        sql += ' NOT NULL';
      } else {
        sql += ' NULL';
      }

      if (col.unique) {
        sql += ' UNIQUE';
      }

      sql += ',\n';
    });

    // Timestamp columns
    if (addTimestamps) {
      sql += `    [CreatedDate] DATETIME2 NOT NULL DEFAULT GETUTCDATE(),\n`;
      sql += `    [ModifiedDate] DATETIME2 NULL,\n`;
    }

    // Soft delete
    if (addSoftDelete) {
      sql += `    [IsDeleted] BIT NOT NULL DEFAULT 0,\n`;
      sql += `    [DeletedDate] DATETIME2 NULL,\n`;
    }

    // Row version
    if (addRowVersion) {
      sql += `    [RowVersion] ROWVERSION NOT NULL,\n`;
    }

    // Remove trailing comma
    sql = sql.replace(/,\n$/, '\n');

    sql += `);\n`;

    // Add indexes
    if (addTimestamps) {
      sql += `\n-- Index on CreatedDate for common queries\n`;
      sql += `CREATE NONCLUSTERED INDEX IX_${tableName}_CreatedDate\n`;
      sql += `ON [${schemaName}].[${tableName}] ([CreatedDate] DESC);\n`;
    }

    if (addSoftDelete) {
      sql += `\n-- Index on IsDeleted for filtering active records\n`;
      sql += `CREATE NONCLUSTERED INDEX IX_${tableName}_IsDeleted\n`;
      sql += `ON [${schemaName}].[${tableName}] ([IsDeleted])\n`;
      sql += `WHERE [IsDeleted] = 0;\n`;
    }

    // Add helpful comments
    sql += `\n-- Grant permissions (example)\n`;
    sql += `-- GRANT SELECT, INSERT, UPDATE, DELETE ON [${schemaName}].[${tableName}] TO [YourRole];\n`;

    this.context.setOutput(sql);
  },

  copyOutput() {
    const output = this.context.getOutput();
    if (output) {
      navigator.clipboard.writeText(output).then(() => {
        const copyBtn = this.container.querySelector("#copy-btn");
        const originalText = copyBtn.textContent;
        copyBtn.textContent = "âœ“ Copied!";
        setTimeout(() => {
          copyBtn.textContent = originalText;
        }, 2000);
      });
    }
  },

  reset() {
    this.columns = [];
    this.container.querySelector("#schema-name").value = 'dbo';
    this.container.querySelector("#table-name").value = '';
    this.context.setOutput('');
    this.addColumn('Name', 'NVARCHAR(100)', false, true);
    this.addColumn('Email', 'NVARCHAR(255)', true, false);
  },

  onInput(input, context) {
    return { output: "" };
  }
};

// Standalone mode initialization
if (typeof window !== 'undefined' && !window.DevChef) {
  document.addEventListener('DOMContentLoaded', () => {
    const isStandalone = !document.querySelector('#workspace');

    if (isStandalone) {
      const standaloneContext = {
        input: "",
        output: "",
        setInput(val) { this.input = val; },
        setOutput(val) {
          this.output = val;
          const outputEl = document.querySelector("#output");
          if (outputEl) outputEl.value = val;
        },
        getInput() { return this.input; },
        getOutput() { return this.output; }
      };

      const template = document.querySelector('#tool-ui');
      if (template) {
        document.body.innerHTML = template.innerHTML;
        DevChefTool.init(document.body, standaloneContext);
      }
    }
  });
}
</script>

</body>
</html>
