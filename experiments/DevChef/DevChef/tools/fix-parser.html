<!-- Manifest -->
<script type="devchef-manifest">
{
  "id": "fix-parser",
  "name": "FIX Parser",
  "description": "Parse, edit, and explain FIX protocol messages with field descriptions",
  "category": "Developer Tools",
  "keywords": ["fix", "parser", "financial", "protocol", "trading", "message", "decoder"]
}

          <select id="delimiter-select" class="delimiter-select">

    <div class="output-section">
      <div class="tabs">
        <button class="tab-btn active" data-tab="parsed">Parsed View</button>
        <button class="tab-btn" data-tab="raw">Raw View</button>
        <button class="tab-btn" data-tab="json">JSON</button>
      </div>

        <div class="parsed-header">

          <button id="download-json-btn" class="btn btn-secondary">Download</button>
        </div>

    </div>
  </div>
</template>

    151: { name: 'LeavesQty', description: 'Quantity still open for execution' },
    167: { name: 'SecurityType', description: 'Security type (e.g., FUT, OPT, CS)' },
    200: { name: 'MaturityMonthYear', description: 'Maturity month and year' },
    201: { name: 'PutOrCall', description: 'Put or Call (0=Put, 1=Call)' },
    202: { name: 'StrikePrice', description: 'Strike price for options' },
    207: { name: 'SecurityExchange', description: 'Security exchange' },
    262: { name: 'MDReqID', description: 'Market data request ID' },

    380: { name: 'BusinessRejectRefID', description: 'Business reject reference ID' },
    434: { name: 'CxlRejResponseTo', description: 'Cancel reject response to' },
    447: { name: 'PartyIDSource', description: 'Party ID source' },
    448: { name: 'PartyID', description: 'Party ID' },
    452: { name: 'PartyRole', description: 'Party role' },
    553: { name: 'Username', description: 'Username for authentication' },
    554: { name: 'Password', description: 'Password for authentication' },
    625: { name: 'TradingSessionID', description: 'Trading session ID' },
    636: { name: 'WorkingIndicator', description: 'Working indicator' },
    1128: { name: 'ApplVerID', description: 'Application version ID' },
  };

  const MSG_TYPES = {
    '0': 'Heartbeat',
    '1': 'Test Request',
    '2': 'Resend Request',
    '3': 'Reject',
    '4': 'Sequence Reset',
    '5': 'Logout',
    '8': 'Execution Report',
    '9': 'Order Cancel Reject',
    'A': 'Logon',
    'D': 'New Order - Single',
    'F': 'Order Cancel Request',
    'G': 'Order Cancel/Replace Request',
    'H': 'Order Status Request',
    'V': 'Market Data Request',
    'W': 'Market Data - Snapshot/Full Refresh',
    'X': 'Market Data - Incremental Refresh',
    'Y': 'Market Data Request Reject',
    'j': 'Business Message Reject',
  };

  let parsedData = null;
  let originalMessage = '';

  export function init(context) {
    const container = context.container;

    // Get elements
    const fixInput = container.querySelector('#fix-input');
    const parseBtn = container.querySelector('#parse-btn');
    const clearBtn = container.querySelector('#clear-btn');
    const delimiterSelect = container.querySelector('#delimiter-select');
    const fieldSearch = container.querySelector('#field-search');

    // Tab elements
    const tabBtns = container.querySelectorAll('.tab-btn');
    const tabContents = container.querySelectorAll('.tab-content');

    // Output elements
    const parsedOutput = container.querySelector('#parsed-output');
    const rawOutput = container.querySelector('#raw-output');
    const jsonOutput = container.querySelector('#json-output');
    const messageInfo = container.querySelector('#message-info');

    // Button elements
    const copyRawBtn = container.querySelector('#copy-raw-btn');
    const formatRawBtn = container.querySelector('#format-raw-btn');
    const copyJsonBtn = container.querySelector('#copy-json-btn');
    const downloadJsonBtn = container.querySelector('#download-json-btn');

    // Event listeners
    parseBtn.addEventListener('click', () => parseMessage());
    clearBtn.addEventListener('click', () => clearAll());

    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => switchTab(btn.dataset.tab));
    });

    fieldSearch.addEventListener('input', (e) => filterFields(e.target.value));

    copyRawBtn.addEventListener('click', () => copyToClipboard(rawOutput.value));
    formatRawBtn.addEventListener('click', () => formatRawMessage());
    copyJsonBtn.addEventListener('click', () => copyToClipboard(jsonOutput.textContent));
    downloadJsonBtn.addEventListener('click', () => downloadJSON());

    // Allow parsing with Enter (Ctrl+Enter in textarea)
    fixInput.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'Enter') {
        parseMessage();
      }
    });

    function parseMessage() {
      const input = fixInput.value.trim();
      if (!input) {
        showError('Please enter a FIX message');
        return;
      }

      originalMessage = input;
      const delimiter = getDelimiter(input, delimiterSelect.value);

      try {
        parsedData = parseFIXMessage(input, delimiter);
        displayParsedMessage(parsedData);
        displayRawMessage(parsedData);
        displayJSONMessage(parsedData);
        updateMessageInfo(parsedData);
      } catch (error) {
        showError(`Parse error: ${error.message}`);
      }
    }

    function getDelimiter(message, selected) {
      if (selected === 'auto') {
        if (message.includes('|')) return '|';
        if (message.includes('\x01') || message.includes('^A')) return '\x01';
        return '|';
      }
      return selected === 'SOH' ? '\x01' : selected;
    }

    function parseFIXMessage(message, delimiter) {
      // Replace ^A with actual SOH character
      let msg = message.replace(/\^A/g, '\x01');

      // Use the specified delimiter
      const delim = delimiter === '\x01' ? '\x01' : delimiter;
      const fields = msg.split(delim).filter(f => f.trim());

      const parsed = {
        fields: [],
        raw: message,
        delimiter: delimiter,
        header: {},
        body: {},
        trailer: {}
      };

      fields.forEach(field => {
        const [tag, ...valueParts] = field.split('=');
        const value = valueParts.join('='); // Handle values with '=' in them

        if (tag && value !== undefined) {
          const tagNum = tag.trim();
          const fieldDef = FIX_FIELDS[tagNum] || { name: `Tag${tagNum}`, description: 'Unknown field' };

          const fieldData = {
            tag: tagNum,
            name: fieldDef.name,
            value: value,
            description: fieldDef.description,
            editable: true
          };

          parsed.fields.push(fieldData);

          // Categorize fields
          if (['8', '9', '35', '49', '56', '34', '52'].includes(tagNum)) {
            parsed.header[tagNum] = value;
          } else if (tagNum === '10') {
            parsed.trailer[tagNum] = value;
          } else {
            parsed.body[tagNum] = value;
          }
        }
      });

      return parsed;
    }

    function displayParsedMessage(data) {
      parsedOutput.innerHTML = '';

      // Header row
      const headerRow = document.createElement('div');
      headerRow.className = 'field-row header';
      headerRow.innerHTML = `
        <div>Tag</div>
        <div>Field Name</div>
        <div>Value</div>
        <div>Actions</div>
      `;
      parsedOutput.appendChild(headerRow);

      // Field rows
      data.fields.forEach((field, index) => {
        const row = createFieldRow(field, index);
        parsedOutput.appendChild(row);
      });
    }

    function createFieldRow(field, index) {
      const row = document.createElement('div');
      row.className = 'field-row';
      row.dataset.index = index;
      row.dataset.tag = field.tag;
      row.dataset.name = field.name.toLowerCase();
      row.dataset.value = field.value.toLowerCase();

      const tagDiv = document.createElement('div');
      tagDiv.className = 'field-tag';
      tagDiv.textContent = field.tag;

      const nameDiv = document.createElement('div');
      nameDiv.className = 'field-name';
      nameDiv.textContent = field.name;

      const valueDiv = document.createElement('div');
      valueDiv.className = 'field-value';

      const valueInput = document.createElement('input');
      valueInput.type = 'text';
      valueInput.value = field.value;
      valueInput.dataset.originalValue = field.value;
      valueInput.addEventListener('change', (e) => updateFieldValue(index, e.target.value));

      valueDiv.appendChild(valueInput);

      const actionsDiv = document.createElement('div');
      actionsDiv.className = 'field-actions';

      const infoBtn = document.createElement('button');
      infoBtn.className = 'icon-btn';
      infoBtn.textContent = 'â„¹ï¸';
      infoBtn.title = 'Show description';
      infoBtn.addEventListener('click', () => toggleDescription(row, field));

      const copyBtn = document.createElement('button');
      copyBtn.className = 'icon-btn';
      copyBtn.textContent = 'ðŸ“‹';
      copyBtn.title = 'Copy value';
      copyBtn.addEventListener('click', () => copyToClipboard(field.value));

      actionsDiv.appendChild(infoBtn);
      actionsDiv.appendChild(copyBtn);

      row.appendChild(tagDiv);
      row.appendChild(nameDiv);
      row.appendChild(valueDiv);
      row.appendChild(actionsDiv);

      return row;
    }

    function toggleDescription(row, field) {
      const existing = row.nextElementSibling;
      if (existing && existing.classList.contains('field-description')) {
        existing.remove();
        return;
      }

      const descRow = document.createElement('div');
      descRow.className = 'field-row';
      const descDiv = document.createElement('div');
      descDiv.className = 'field-description';
      descDiv.textContent = field.description;
      descRow.appendChild(descDiv);

      row.parentNode.insertBefore(descRow, row.nextSibling);
    }

    function updateFieldValue(index, newValue) {
      if (parsedData && parsedData.fields[index]) {
        parsedData.fields[index].value = newValue;
        displayRawMessage(parsedData);
        displayJSONMessage(parsedData);
      }
    }

    function displayRawMessage(data) {
      const delim = data.delimiter === '\x01' ? '|' : data.delimiter;
      const fields = data.fields.map(f => `${f.tag}=${f.value}`);
      rawOutput.value = fields.join(delim);
    }

    function formatRawMessage() {
      if (!parsedData) return;

      const delim = parsedData.delimiter === '\x01' ? '|' : parsedData.delimiter;
      const fields = parsedData.fields.map(f => {
        const fieldDef = FIX_FIELDS[f.tag] || { name: `Tag${f.tag}` };
        return `${f.tag}=${f.value}  // ${fieldDef.name}`;
      });

      rawOutput.value = fields.join('\n');
    }

    function displayJSONMessage(data) {
      const json = {
        header: {},
        body: {},
        trailer: {}
      };

      data.fields.forEach(field => {
        const obj = {
          name: field.name,
          value: field.value,
          description: field.description
        };

        if (['8', '9', '35', '49', '56', '34', '52'].includes(field.tag)) {
          json.header[field.tag] = obj;
        } else if (field.tag === '10') {
          json.trailer[field.tag] = obj;
        } else {
          json.body[field.tag] = obj;
        }
      });

      jsonOutput.textContent = JSON.stringify(json, null, 2);
    }

    function updateMessageInfo(data) {
      messageInfo.innerHTML = '';

      const version = data.header['8'];
      if (version) {
        const badge = document.createElement('span');
        badge.className = 'info-badge version';
        badge.textContent = version;
        messageInfo.appendChild(badge);
      }

      const msgType = data.header['35'];
      if (msgType) {
        const badge = document.createElement('span');
        badge.className = 'info-badge type';
        badge.textContent = MSG_TYPES[msgType] || `Type ${msgType}`;
        messageInfo.appendChild(badge);
      }

      const fieldCount = document.createElement('span');
      fieldCount.className = 'info-badge';
      fieldCount.textContent = `${data.fields.length} fields`;
      messageInfo.appendChild(fieldCount);
    }

    function filterFields(query) {
      if (!parsedData) return;

      const lowerQuery = query.toLowerCase();
      const rows = parsedOutput.querySelectorAll('.field-row:not(.header)');

      rows.forEach(row => {
        if (row.classList.contains('field-description')) {
          row.style.display = 'none';
          return;
        }

        const tag = row.dataset.tag || '';
        const name = row.dataset.name || '';
        const value = row.dataset.value || '';

        const matches = tag.includes(lowerQuery) ||
                       name.includes(lowerQuery) ||
                       value.includes(lowerQuery);

        row.style.display = matches ? 'grid' : 'none';
      });
    }

    function switchTab(tabName) {
      tabBtns.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.tab === tabName);
      });

      tabContents.forEach(content => {
        content.classList.toggle('active', content.id === `${tabName}-tab`);
      });
    }

    function clearAll() {
      fixInput.value = '';
      parsedOutput.innerHTML = '';
      rawOutput.value = '';
      jsonOutput.textContent = '';
      messageInfo.innerHTML = '';
      fieldSearch.value = '';
      parsedData = null;
      originalMessage = '';

      // Remove any error messages
      const errors = container.querySelectorAll('.error-message, .warning-message');
      errors.forEach(err => err.remove());
    }

    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = message;

      const inputSection = container.querySelector('.input-section');
      const existing = inputSection.querySelector('.error-message');
      if (existing) existing.remove();

      inputSection.appendChild(errorDiv);

      setTimeout(() => errorDiv.remove(), 5000);
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        // Show temporary feedback
        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = 'âœ“ Copied';
        setTimeout(() => btn.textContent = originalText, 2000);
      });
    }

    function downloadJSON() {
      if (!parsedData) return;

      const json = jsonOutput.textContent;
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'fix-message.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    // Load sample message if requested
    context.loadSample = () => {
      fixInput.value = '8=FIX.4.2|9=178|35=D|49=SENDER|56=TARGET|34=1|52=20240115-12:30:00|11=ORDER123|21=1|55=AAPL|54=1|60=20240115-12:30:00|38=100|40=2|44=150.50|59=0|10=000';
      parseMessage();
    };
  }

  export function cleanup(context) {
    // Cleanup if needed
  }
</script>
