<!-- DevChef Manifest -->
<script type="devchef-manifest">
{
  "id": "color-picker",
  "name": "Color Picker",
  "category": "Design",
  "description": "Convert and explore color formats (HEX, RGB, HSL)",
  "version": "1.0.0"
}
</script>

<!-- Tool UI Template -->
<template id="tool-ui">
  <div class="tool-container">
    <div class="tool-header">
      <h2 class="tool-title">Color Picker & Converter</h2>
      <p class="tool-description">Convert between HEX, RGB, HSL color formats</p>
    </div>

    <div class="tool-section">
      <label class="section-label">Color Picker</label>
      <div class="color-picker-wrapper">
        <input type="color" id="color-input" value="#3498db">
        <div id="color-preview" class="color-preview"></div>
      </div>
    </div>

    <div class="tool-section">
      <label class="section-label">Color Formats</label>
      <div class="color-formats">
        <div class="format-item">
          <label>HEX</label>
          <div class="format-value-group">
            <input type="text" id="hex-value" readonly>
            <button class="copy-format-btn" data-target="hex-value">ðŸ“‹</button>
          </div>
        </div>
        <div class="format-item">
          <label>RGB</label>
          <div class="format-value-group">
            <input type="text" id="rgb-value" readonly>
            <button class="copy-format-btn" data-target="rgb-value">ðŸ“‹</button>
          </div>
        </div>
        <div class="format-item">
          <label>HSL</label>
          <div class="format-value-group">
            <input type="text" id="hsl-value" readonly>
            <button class="copy-format-btn" data-target="hsl-value">ðŸ“‹</button>

        </div>
      </div>
    </div>

    <div class="tool-section">
      <label class="section-label">Color Shades</label>
      <div id="color-shades" class="color-shades"></div>
    </div>
  </div>
</template>

<!-- Tool Styles -->
<style>
  .color-picker-wrapper {
    display: flex;
    gap: 16px;
    align-items: center;
  }

  #color-input {
    width: 120px;
    height: 120px;
    border: 3px solid var(--border-color);
    border-radius: 12px;
    cursor: pointer;
  }

  .color-preview {
    flex: 1;
    height: 120px;
    border-radius: 12px;
    border: 2px solid var(--border-color);
    box-shadow: var(--shadow-md);
  }

  .color-formats {
    display: grid;
    gap: 16px;
  }

  .format-item {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .format-item label {
    font-size: 12px;

    text-transform: uppercase;
  }

  .format-value-group {
    display: flex;

    display: flex;

</style>

<!-- Standalone Styles -->
<style id="standalone-styles">
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --bg-primary: #ffffff;
    --bg-secondary: #f5f5f5;

    --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
    --font-mono: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;

  .tool-container {

  }

  .tool-header {
    margin-bottom: 32px;
    padding-bottom: 16px;
    border-bottom: 2px solid var(--border-color);
  }

  .tool-title {
    font-size: 32px;

<!-- Tool Module Logic -->
<script type="module">
export const DevChefTool = {
  container: null,
  context: null,

  init(container, context) {
    this.container = container;
    this.context = context;

    const colorInput = container.querySelector("#color-input");
    colorInput?.addEventListener("input", (e) => {
      this.updateColor(e.target.value);
    });

    // Copy buttons
    const copyBtns = container.querySelectorAll(".copy-format-btn");
    copyBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        const targetId = btn.dataset.target;
        const targetEl = container.querySelector(`#${targetId}`);
        if (targetEl) {
          navigator.clipboard.writeText(targetEl.value);
          btn.textContent = "âœ“";
          setTimeout(() => {
            btn.textContent = "ðŸ“‹";
          }, 1500);
        }
      });
    });

    // Initialize with default color
    this.updateColor("#3498db");
  },

  updateColor(hex) {
    const preview = this.container.querySelector("#color-preview");
    const hexValue = this.container.querySelector("#hex-value");
    const rgbValue = this.container.querySelector("#rgb-value");
    const hslValue = this.container.querySelector("#hsl-value");

    if (preview) preview.style.background = hex;
    if (hexValue) hexValue.value = hex.toUpperCase();

    const rgb = this.hexToRgb(hex);
    if (rgbValue && rgb) {
      rgbValue.value = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
    }

    const hsl = this.hexToHsl(hex);
    if (hslValue && hsl) {
      hslValue.value = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
    }

    this.generateShades(hex);
  },

  hexToRgb(hex) {
    const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    return result ? {
      r: parseInt(result[1], 16),
      g: parseInt(result[2], 16),
      b: parseInt(result[3], 16)
    } : null;
  },

  hexToHsl(hex) {
    const rgb = this.hexToRgb(hex);
    if (!rgb) return null;

    const r = rgb.r / 255;
    const g = rgb.g / 255;
    const b = rgb.b / 255;

    const max = Math.max(r, g, b);
    const min = Math.min(r, g, b);
    let h, s, l = (max + min) / 2;

    if (max === min) {
      h = s = 0;
    } else {
      const d = max - min;
      s = l > 0.5 ? d / (2 - max - min) : d / (max + min);

      switch (max) {
        case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
        case g: h = ((b - r) / d + 2) / 6; break;
        case b: h = ((r - g) / d + 4) / 6; break;
      }
    }

    return {
      h: Math.round(h * 360),
      s: Math.round(s * 100),
      l: Math.round(l * 100)
    };
  },

  rgbToHex(r, g, b) {
    return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
  },

  adjustBrightness(hex, percent) {
    const rgb = this.hexToRgb(hex);
    if (!rgb) return hex;

    const adjust = (val) => Math.min(255, Math.max(0, Math.round(val + (val * percent / 100))));

    return this.rgbToHex(
      adjust(rgb.r),
      adjust(rgb.g),
      adjust(rgb.b)
    );
  },

  generateShades(hex) {
    const shadesContainer = this.container.querySelector("#color-shades");
    if (!shadesContainer) return;

    const shades = [
      { percent: 80, label: "+80%" },
      { percent: 60, label: "+60%" },
      { percent: 40, label: "+40%" },
      { percent: 20, label: "+20%" },
      { percent: 0, label: "Base" },
      { percent: -20, label: "-20%" },
      { percent: -40, label: "-40%" },
      { percent: -60, label: "-60%" },
      { percent: -80, label: "-80%" }
    ];

    shadesContainer.innerHTML = shades.map(shade => {
      const color = this.adjustBrightness(hex, shade.percent);
      return `
        <div class="shade-item" style="background: ${color};" onclick="navigator.clipboard.writeText('${color}')">
          ${shade.label}
        </div>
      `;
    }).join('');
  },

  onInput(input, context) {
    return { output: "" };
  }
};

// Standalone mode initialization
if (typeof window !== 'undefined' && !window.DevChef) {
  document.addEventListener('DOMContentLoaded', () => {
    const isStandalone = !document.querySelector('#workspace');

    if (isStandalone) {
      const standaloneContext = {
        input: "",
        output: "",
        setInput(val) { this.input = val; },
        setOutput(val) { this.output = val; },
        getInput() { return this.input; },
        getOutput() { return this.output; }
      };

      const template = document.querySelector('#tool-ui');
      if (template) {
        document.body.innerHTML = template.innerHTML;
        DevChefTool.init(document.body, standaloneContext);
      }
    }
  });
}
</script>

</body>
</html>
