<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64 Encoder/Decoder - DevChef Tool</title>
</head>
<body>

<!-- DevChef Manifest -->
<script type="devchef-manifest">
{
  "id": "base64-tool",
  "name": "Base64 Encoder/Decoder",
  "category": "Encoding",
  "description": "Encode and decode Base64 strings",
  "version": "1.0.0"
}
</script>

<!-- Tool UI Template -->
<template id="tool-ui">
  <div class="tool-container">
    <div class="tool-header">
      <h2 class="tool-title">Base64 Encoder/Decoder</h2>
      <p class="tool-description">Encode text to Base64 or decode Base64 to text</p>
    </div>

    <div class="tool-section">
      <label class="section-label">Mode</label>
      <div style="display: flex; gap: 16px; margin-bottom: 16px;">
        <label style="display: flex; align-items: center; gap: 8px; font-size: 14px; cursor: pointer;">
          <input type="radio" name="mode" value="encode" checked>
          Encode
        </label>
        <label style="display: flex; align-items: center; gap: 8px; font-size: 14px; cursor: pointer;">
          <input type="radio" name="mode" value="decode">
          Decode
        </label>
      </div>
    </div>

    <div class="tool-section">
      <label class="section-label">Input</label>
      <tool-textarea
        id="input"
        placeholder="Enter text to encode or Base64 to decode..."
        monospace
        rows="8">
      </tool-textarea>
    </div>

    <div class="tool-section">
      <label class="section-label">Output</label>
      <tool-textarea
        id="output"
        readonly
        monospace
        rows="8">
      </tool-textarea>
    </div>

    <div class="tool-section">
      <tool-status id="status"></tool-status>
    </div>

    <div class="tool-section">
      <tool-button id="copy-btn" variant="primary" label="Copy Result"></tool-button>
      <tool-button id="clear-btn" variant="secondary" label="Clear"></tool-button>
    </div>
  </div>
</template>

<!-- Tool Module Logic -->
<script type="module">
import { copyToClipboard, showStatus } from '../core/tool-utils.js';

export const DevChefTool = {
  container: null,
  context: null,

  init(container, context) {
    this.container = container;
    this.context = context;

    const inputEl = container.querySelector("#input");
    const outputEl = container.querySelector("#output");
    const modeRadios = container.querySelectorAll('input[name="mode"]');
    const copyBtn = container.querySelector("#copy-btn");
    const clearBtn = container.querySelector("#clear-btn");
    const statusEl = container.querySelector("#status");

    // Handle input changes
    if (inputEl) {
      inputEl.addEventListener("input", (e) => {
        context.setInput(e.detail.value);
      });
    }

    // Handle mode changes
    modeRadios.forEach(radio => {
      radio.addEventListener("change", () => {
        if (context.input) {
          context.setInput(context.input);
        }
      });
    });

    // Handle copy button
    if (copyBtn) {
      copyBtn.addEventListener("tool-click", () => {
        const output = outputEl.getValue();
        if (output) {
          copyToClipboard(output, {
            onSuccess: () => statusEl.show("✓ Copied to clipboard", "success", 2000),
            onError: () => statusEl.show("✗ Failed to copy", "error", 2000)
          });
        }
      });
    }

    // Handle clear button
    if (clearBtn) {
      clearBtn.addEventListener("tool-click", () => {
        inputEl.setValue("");
        outputEl.setValue("");
        context.setInput("");
        context.setOutput("");
        statusEl.hide();
      });
    }
  },

  onInput(input, context) {
    const outputEl = this.container.querySelector("#output");
    const statusEl = this.container.querySelector("#status");

    if (!input) {
      statusEl.hide();
      outputEl.setValue("");
      return { output: "" };
    }

    const mode = this.container.querySelector('input[name="mode"]:checked')?.value || "encode";

    try {
      let output;
      if (mode === "encode") {
        output = btoa(unescape(encodeURIComponent(input)));
        statusEl.show("✓ Encoded successfully", "success", 2000);
      } else {
        output = decodeURIComponent(escape(atob(input)));
        statusEl.show("✓ Decoded successfully", "success", 2000);
      }

      outputEl.setValue(output);
      return { output };
    } catch (error) {
      statusEl.show(`✗ Error: ${error.message}`, "error", 3000);
      outputEl.setValue("");
      return { output: "", errors: [error.message] };
    }
  }
};

// Standalone mode initialization
if (typeof window !== 'undefined' && !window.DevChef) {
  document.addEventListener('DOMContentLoaded', () => {
    const isStandalone = !document.querySelector('#workspace');
    if (isStandalone) {
      const standaloneContext = {
        input: "",
        output: "",
        setInput(val) {
          this.input = val;
          if (this.onInputChanged) this.onInputChanged(val);
        },
        setOutput(val) {
          this.output = val;
        },
        getInput() { return this.input; },
        getOutput() { return this.output; },
        onInputChanged: null
      };

      const template = document.querySelector('#tool-ui');
      if (template) {
        document.body.innerHTML = template.innerHTML;
        DevChefTool.init(document.body, standaloneContext);
        standaloneContext.onInputChanged = (input) => {
          const result = DevChefTool.onInput(input, standaloneContext);
          if (result && result.output !== undefined) {
            standaloneContext.setOutput(result.output);
          }
        };
      }
    }
  });
}
</script>

</body>
</html>
