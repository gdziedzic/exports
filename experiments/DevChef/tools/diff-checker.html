<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diff Checker - DevChef Tool</title>
</head>
<body>

<!-- DevChef Manifest -->
<script type="devchef-manifest">
{
  "id": "diff-checker",
  "name": "Diff Checker",
  "category": "Text",
  "description": "Compare two text blocks and visualize differences",
  "version": "1.0.0"
}
</script>

<!-- Tool UI Template -->
<template id="tool-ui">
  <div class="tool-container">
    <div class="tool-header">
      <h2 class="tool-title">Diff Checker</h2>
      <p class="tool-description">Compare two text blocks side-by-side and highlight differences</p>
    </div>

    <div class="tool-section">
      <div class="diff-inputs">
        <div class="diff-input-container">
          <label class="section-label">Original Text</label>
          <tool-textarea
            id="text1"
            placeholder="Paste original text here..."
            monospace
            rows="10">
          </tool-textarea>
        </div>
        <div class="diff-input-container">
          <label class="section-label">Modified Text</label>
          <tool-textarea
            id="text2"
            placeholder="Paste modified text here..."
            monospace
            rows="10">
          </tool-textarea>
        </div>
      </div>
    </div>

    <div class="tool-section">
      <label class="section-label">Options</label>
      <div class="diff-options">
        <label>
          <input type="checkbox" id="ignore-case">
          <span>Ignore case</span>
        </label>
        <label>
          <input type="checkbox" id="ignore-whitespace">
          <span>Ignore whitespace</span>
        </label>
        <label>
          <input type="checkbox" id="trim-lines">
          <span>Trim lines</span>
        </label>
      </div>
    </div>

    <div class="tool-section">
      <tool-button id="compare-btn" variant="primary" label="Compare"></tool-button>
      <tool-button id="swap-btn" variant="secondary" label="Swap Sides"></tool-button>
      <tool-button id="clear-btn" variant="secondary" label="Clear All"></tool-button>
    </div>

    <div class="tool-section">
      <tool-status id="status"></tool-status>
    </div>

    <div id="diff-stats" class="tool-section" style="display: none;">
      <label class="section-label">Comparison Summary</label>
      <div class="stats-grid"></div>
    </div>

    <div id="diff-output" class="tool-section" style="display: none;">
      <label class="section-label">Differences</label>
      <div class="diff-view"></div>
    </div>
  </div>
</template>

<!-- Tool Styles -->
<style>
  .diff-inputs {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

  .diff-input-container {
    display: flex;
    flex-direction: column;
  }

  .diff-options {
    display: flex;
    gap: 24px;
    flex-wrap: wrap;
  }

  .diff-options label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    cursor: pointer;
  }

  .diff-options input[type="checkbox"] {
    width: auto;
    cursor: pointer;
  }

  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 12px;
  }

  .stat-card {
    padding: 16px;
    background: var(--bg-secondary);
    border-radius: 8px;
    border-left: 4px solid var(--accent);
  }

  .stat-card.added {
    border-left-color: var(--success);
  }

  .stat-card.removed {
    border-left-color: var(--error);
  }

  .stat-label {
    font-size: 11px;
    color: var(--text-secondary);
    text-transform: uppercase;
    margin-bottom: 6px;
  }

  .stat-value {
    font-size: 24px;
    font-weight: 600;
    color: var(--text-primary);
    font-family: var(--font-mono);
  }

  .diff-view {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 16px;
    max-height: 600px;
    overflow-y: auto;
    font-family: var(--font-mono);
    font-size: 13px;
    line-height: 1.6;
  }

  .diff-line {
    padding: 4px 8px;
    margin: 2px 0;
    border-radius: 3px;
    white-space: pre-wrap;
    word-break: break-all;
  }

  .diff-line.added {
    background: rgba(39, 174, 96, 0.15);
    border-left: 3px solid var(--success);
  }

  .diff-line.removed {
    background: rgba(239, 68, 68, 0.15);
    border-left: 3px solid var(--error);
  }

  .diff-line.unchanged {
    color: var(--text-secondary);
  }

  .diff-line-number {
    display: inline-block;
    min-width: 40px;
    margin-right: 12px;
    color: var(--text-secondary);
    user-select: none;
  }

  .no-diff-message {
    text-align: center;
    padding: 40px;
    color: var(--success);
    font-size: 16px;
    font-weight: 600;
  }

  @media (max-width: 768px) {
    .diff-inputs {
      grid-template-columns: 1fr;
    }
  }
</style>

<!-- Tool Module Logic -->
<script type="module">
export const DevChefTool = {
  container: null,
  context: null,

  init(container, context) {
    this.container = container;
    this.context = context;

    const compareBtn = container.querySelector("#compare-btn");
    const swapBtn = container.querySelector("#swap-btn");
    const clearBtn = container.querySelector("#clear-btn");

    compareBtn?.addEventListener("tool-click", () => this.compare());
    swapBtn?.addEventListener("tool-click", () => this.swap());
    clearBtn?.addEventListener("tool-click", () => this.clear());
  },

  compare() {
    const text1El = this.container.querySelector("#text1");
    const text2El = this.container.querySelector("#text2");
    const statusEl = this.container.querySelector("#status");
    const ignoreCase = this.container.querySelector("#ignore-case")?.checked || false;
    const ignoreWhitespace = this.container.querySelector("#ignore-whitespace")?.checked || false;
    const trimLines = this.container.querySelector("#trim-lines")?.checked || false;

    let text1 = text1El?.getValue() || '';
    let text2 = text2El?.getValue() || '';

    if (!text1 && !text2) {
      statusEl.show("Please enter text in both fields to compare", "warning", 3000);
      return;
    }

    // Apply options
    if (ignoreCase) {
      text1 = text1.toLowerCase();
      text2 = text2.toLowerCase();
    }

    let lines1 = text1.split('\n');
    let lines2 = text2.split('\n');

    if (trimLines) {
      lines1 = lines1.map(l => l.trim());
      lines2 = lines2.map(l => l.trim());
    }

    if (ignoreWhitespace) {
      lines1 = lines1.map(l => l.replace(/\s+/g, ' '));
      lines2 = lines2.map(l => l.replace(/\s+/g, ' '));
    }

    const diff = this.calculateDiff(lines1, lines2);
    this.displayDiff(diff);
    this.updateStats(diff);

    const hasChanges = diff.some(d => d.type !== 'unchanged');
    if (hasChanges) {
      statusEl.show("✓ Comparison complete - differences found", "info", 3000);
    } else {
      statusEl.show("✓ No differences found", "success", 3000);
    }
  },

  calculateDiff(lines1, lines2) {
    const result = [];
    let i = 0, j = 0;

    while (i < lines1.length || j < lines2.length) {
      if (i >= lines1.length) {
        result.push({ type: 'added', line: lines2[j], lineNum: j + 1 });
        j++;
      } else if (j >= lines2.length) {
        result.push({ type: 'removed', line: lines1[i], lineNum: i + 1 });
        i++;
      } else if (lines1[i] === lines2[j]) {
        result.push({ type: 'unchanged', line: lines1[i], lineNum: i + 1 });
        i++;
        j++;
      } else {
        // Simple approach: check if next line matches
        if (i + 1 < lines1.length && lines1[i + 1] === lines2[j]) {
          result.push({ type: 'removed', line: lines1[i], lineNum: i + 1 });
          i++;
        } else if (j + 1 < lines2.length && lines1[i] === lines2[j + 1]) {
          result.push({ type: 'added', line: lines2[j], lineNum: j + 1 });
          j++;
        } else {
          result.push({ type: 'removed', line: lines1[i], lineNum: i + 1 });
          result.push({ type: 'added', line: lines2[j], lineNum: j + 1 });
          i++;
          j++;
        }
      }
    }

    return result;
  },

  displayDiff(diff) {
    const diffOutput = this.container.querySelector("#diff-output");
    const diffView = this.container.querySelector(".diff-view");

    if (!diffOutput || !diffView) return;

    const hasChanges = diff.some(d => d.type !== 'unchanged');

    if (!hasChanges) {
      diffView.innerHTML = '<div class="no-diff-message">✓ No differences found</div>';
    } else {
      diffView.innerHTML = diff.map(item => {
        const icon = item.type === 'added' ? '+ ' : item.type === 'removed' ? '- ' : '  ';
        return `<div class="diff-line ${item.type}"><span class="diff-line-number">${item.lineNum}</span>${icon}${this.escapeHtml(item.line)}</div>`;
      }).join('');
    }

    diffOutput.style.display = 'block';
  },

  updateStats(diff) {
    const statsSection = this.container.querySelector("#diff-stats");
    const statsGrid = this.container.querySelector(".stats-grid");

    if (!statsSection || !statsGrid) return;

    const added = diff.filter(d => d.type === 'added').length;
    const removed = diff.filter(d => d.type === 'removed').length;
    const unchanged = diff.filter(d => d.type === 'unchanged').length;
    const total = diff.length;

    statsGrid.innerHTML = `
      <div class="stat-card">
        <div class="stat-label">Total Lines</div>
        <div class="stat-value">${total}</div>
      </div>
      <div class="stat-card added">
        <div class="stat-label">Added</div>
        <div class="stat-value">${added}</div>
      </div>
      <div class="stat-card removed">
        <div class="stat-label">Removed</div>
        <div class="stat-value">${removed}</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Unchanged</div>
        <div class="stat-value">${unchanged}</div>
      </div>
    `;

    statsSection.style.display = 'block';
  },

  swap() {
    const text1El = this.container.querySelector("#text1");
    const text2El = this.container.querySelector("#text2");
    const statusEl = this.container.querySelector("#status");

    if (text1El && text2El) {
      const temp = text1El.getValue();
      text1El.setValue(text2El.getValue());
      text2El.setValue(temp);
      statusEl.show("✓ Sides swapped", "success", 2000);
    }
  },

  clear() {
    const text1El = this.container.querySelector("#text1");
    const text2El = this.container.querySelector("#text2");
    const diffOutput = this.container.querySelector("#diff-output");
    const statsSection = this.container.querySelector("#diff-stats");
    const statusEl = this.container.querySelector("#status");

    if (text1El) text1El.setValue('');
    if (text2El) text2El.setValue('');
    if (diffOutput) diffOutput.style.display = 'none';
    if (statsSection) statsSection.style.display = 'none';
    statusEl.show("✓ Cleared all", "success", 2000);
  },

  escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  },

  onInput(input, context) {
    return { output: "" };
  }
};

// Standalone mode initialization
if (typeof window !== 'undefined' && !window.DevChef) {
  document.addEventListener('DOMContentLoaded', () => {
    const isStandalone = !document.querySelector('#workspace');

    if (isStandalone) {
      const standaloneContext = {
        input: "",
        output: "",
        setInput(val) { this.input = val; },
        setOutput(val) { this.output = val; },
        getInput() { return this.input; },
        getOutput() { return this.output; }
      };

      const template = document.querySelector('#tool-ui');
      if (template) {
        document.body.innerHTML = template.innerHTML;
        DevChefTool.init(document.body, standaloneContext);
      }
    }
  });
}
</script>

</body>
</html>
