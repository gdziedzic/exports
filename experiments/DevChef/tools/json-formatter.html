<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Formatter - DevChef Tool</title>
</head>
<body>

<!-- DevChef Manifest -->
<script type="devchef-manifest">
{
  "id": "json-formatter",
  "name": "JSON Formatter",
  "category": "Data",
  "description": "Format, validate, and beautify JSON data",
  "version": "1.0.0"
}
</script>

<!-- Tool UI Template -->
<template id="tool-ui">
  <div class="tool-container">
    <div class="tool-header">
      <h2 class="tool-title">JSON Formatter & Validator</h2>
      <p class="tool-description">Format, validate, minify, and beautify JSON data</p>
    </div>

    <div class="tool-section">
      <label class="section-label">JSON Input</label>
      <tool-textarea
        id="input"
        placeholder="Paste JSON here..."
        monospace
        rows="10">
      </tool-textarea>
    </div>

    <div class="tool-section">
      <label class="section-label">Options</label>
      <div class="format-controls">
        <label>
          <span>Indentation:</span>
          <tool-select
            id="indent-size"
            options='[{"value":"2","label":"2 spaces"},{"value":"4","label":"4 spaces"},{"value":"tab","label":"Tab"}]'
            value="2">
          </tool-select>
        </label>
        <label>
          <input type="checkbox" id="sort-keys">
          <span>Sort keys</span>
        </label>
      </div>
    </div>

    <div class="tool-section">
      <tool-button id="format-btn" variant="primary" label="Format JSON"></tool-button>
      <tool-button id="minify-btn" variant="secondary" label="Minify"></tool-button>
      <tool-button id="validate-btn" variant="secondary" label="Validate"></tool-button>
      <tool-button id="copy-btn" variant="secondary" label="Copy Result"></tool-button>
    </div>

    <div class="tool-section">
      <tool-status id="status"></tool-status>
    </div>

    <div class="tool-section">
      <label class="section-label">Formatted JSON</label>
      <tool-textarea
        id="output"
        readonly
        monospace
        rows="12">
      </tool-textarea>
      <div id="stats" class="stats"></div>
    </div>
  </div>
</template>

<!-- Tool Styles -->
<style>
  .format-controls {
    display: flex;
    gap: 20px;
    align-items: center;
    flex-wrap: wrap;
  }

  .format-controls label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
  }

  .format-controls tool-select {
    width: 150px;
  }

  .format-controls input[type="checkbox"] {
    width: auto;
    cursor: pointer;
  }

  .stats {
    margin-top: 12px;
    padding: 12px;
    background: var(--bg-secondary);
    border-radius: 6px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 12px;
    font-size: 13px;
  }

  .stat-item {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .stat-label {
    color: var(--text-secondary);
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .stat-value {
    color: var(--text-primary);
    font-weight: 600;
    font-family: var(--font-mono);
  }
</style>

<!-- Tool Module Logic -->
<script type="module">
import { copyToClipboard, sortObjectKeys } from '../core/tool-utils.js';

export const DevChefTool = {
  container: null,
  context: null,

  init(container, context) {
    this.container = container;
    this.context = context;

    const inputEl = container.querySelector("#input");
    const formatBtn = container.querySelector("#format-btn");
    const minifyBtn = container.querySelector("#minify-btn");
    const validateBtn = container.querySelector("#validate-btn");
    const copyBtn = container.querySelector("#copy-btn");
    const statusEl = container.querySelector("#status");

    inputEl?.addEventListener("input", (e) => {
      context.setInput(e.detail.value);
    });

    formatBtn?.addEventListener("tool-click", () => this.formatJSON());
    minifyBtn?.addEventListener("tool-click", () => this.minifyJSON());
    validateBtn?.addEventListener("tool-click", () => this.validateJSON());
    copyBtn?.addEventListener("tool-click", () => this.copyOutput());
  },

  onInput(input, context) {
    const statusEl = this.container.querySelector("#status");
    const outputEl = this.container.querySelector("#output");

    if (!input.trim()) {
      statusEl.hide();
      this.updateStats(null);
      outputEl.setValue("");
      return { output: "" };
    }

    try {
      const parsed = JSON.parse(input);
      statusEl.hide();

      const indentSize = this.container.querySelector("#indent-size")?.getValue() || "2";
      const sortKeys = this.container.querySelector("#sort-keys")?.checked || false;

      const indent = indentSize === "tab" ? "\t" : parseInt(indentSize);
      const formatted = JSON.stringify(sortKeys ? sortObjectKeys(parsed) : parsed, null, indent);

      this.updateStats(parsed);
      outputEl.setValue(formatted);

      return { output: formatted };
    } catch (error) {
      statusEl.show(`Error: ${error.message}`, "error", 5000);
      outputEl.setValue("");
      return { output: "" };
    }
  },

  formatJSON() {
    const input = this.context.getInput();
    const outputEl = this.container.querySelector("#output");
    const statusEl = this.container.querySelector("#status");

    if (!input.trim()) {
      statusEl.show("Please enter JSON to format", "warning", 3000);
      return;
    }

    try {
      const parsed = JSON.parse(input);
      const indentSize = this.container.querySelector("#indent-size")?.getValue() || "2";
      const sortKeys = this.container.querySelector("#sort-keys")?.checked || false;

      const indent = indentSize === "tab" ? "\t" : parseInt(indentSize);
      const formatted = JSON.stringify(sortKeys ? sortObjectKeys(parsed) : parsed, null, indent);

      this.context.setOutput(formatted);
      outputEl.setValue(formatted);
      statusEl.show("✓ Formatted successfully", "success", 2000);
      this.updateStats(parsed);
    } catch (error) {
      statusEl.show(`Error: ${error.message}`, "error", 5000);
    }
  },

  minifyJSON() {
    const input = this.context.getInput();
    const outputEl = this.container.querySelector("#output");
    const statusEl = this.container.querySelector("#status");

    if (!input.trim()) {
      statusEl.show("Please enter JSON to minify", "warning", 3000);
      return;
    }

    try {
      const parsed = JSON.parse(input);
      const minified = JSON.stringify(parsed);

      this.context.setOutput(minified);
      outputEl.setValue(minified);
      statusEl.show("✓ Minified successfully", "success", 2000);
      this.updateStats(parsed);
    } catch (error) {
      statusEl.show(`Error: ${error.message}`, "error", 5000);
    }
  },

  validateJSON() {
    const input = this.context.getInput();
    const outputEl = this.container.querySelector("#output");
    const statusEl = this.container.querySelector("#status");

    if (!input.trim()) {
      statusEl.show("Please enter JSON to validate", "warning", 3000);
      return;
    }

    try {
      const parsed = JSON.parse(input);
      statusEl.show("✓ Valid JSON", "success", 3000);
      this.updateStats(parsed);
      outputEl.setValue("✓ Valid JSON - No errors found");
    } catch (error) {
      statusEl.show(`Error: ${error.message}`, "error", 5000);
      outputEl.setValue("");
    }
  },

  updateStats(parsed) {
    const statsEl = this.container.querySelector("#stats");
    if (!statsEl) return;

    if (!parsed) {
      statsEl.innerHTML = "";
      return;
    }

    const jsonString = JSON.stringify(parsed);
    const keys = this.countKeys(parsed);
    const depth = this.getDepth(parsed);
    const type = Array.isArray(parsed) ? "Array" : typeof parsed;

    statsEl.innerHTML = `
      <div class="stat-item">
        <span class="stat-label">Type</span>
        <span class="stat-value">${type}</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Size</span>
        <span class="stat-value">${jsonString.length} chars</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Keys</span>
        <span class="stat-value">${keys}</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Depth</span>
        <span class="stat-value">${depth} levels</span>
      </div>
    `;
  },

  countKeys(obj) {
    let count = 0;
    const traverse = (o) => {
      if (typeof o === 'object' && o !== null) {
        count += Object.keys(o).length;
        Object.values(o).forEach(traverse);
      }
    };
    traverse(obj);
    return count;
  },

  getDepth(obj) {
    if (typeof obj !== 'object' || obj === null) return 0;

    const depths = Object.values(obj).map(v => this.getDepth(v));
    return 1 + (depths.length > 0 ? Math.max(...depths) : 0);
  },

  copyOutput() {
    const outputEl = this.container.querySelector("#output");
    const statusEl = this.container.querySelector("#status");
    const output = outputEl.getValue();

    if (output) {
      copyToClipboard(output, {
        onSuccess: () => statusEl.show("✓ Copied to clipboard", "success", 2000),
        onError: () => statusEl.show("✗ Failed to copy", "error", 2000)
      });
    }
  }
};

// Standalone mode initialization
if (typeof window !== 'undefined' && !window.DevChef) {
  document.addEventListener('DOMContentLoaded', () => {
    const isStandalone = !document.querySelector('#workspace');

    if (isStandalone) {
      const standaloneContext = {
        input: "",
        output: "",
        setInput(val) {
          this.input = val;
          if (this.onInputChanged) this.onInputChanged(val);
        },
        setOutput(val) {
          this.output = val;
        },
        getInput() { return this.input; },
        getOutput() { return this.output; },
        onInputChanged: null
      };

      const template = document.querySelector('#tool-ui');
      if (template) {
        document.body.innerHTML = template.innerHTML;
        DevChefTool.init(document.body, standaloneContext);

        standaloneContext.onInputChanged = (input) => {
          const result = DevChefTool.onInput(input, standaloneContext);
          if (result?.output !== undefined) {
            standaloneContext.setOutput(result.output);
          }
        };
      }
    }
  });
}
</script>

</body>
</html>
