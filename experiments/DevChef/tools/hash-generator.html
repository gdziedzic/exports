<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hash Generator - DevChef Tool</title>
</head>
<body>

<!-- DevChef Manifest -->
<script type="devchef-manifest">
{
  "id": "hash-generator",
  "name": "Hash Generator",
  "category": "Generators",
  "description": "Generate MD5, SHA-1, and SHA-256 hashes",
  "version": "1.0.0"
}
</script>

<!-- Tool UI Template -->
<template id="tool-ui">
  <div class="tool-container">
    <div class="tool-header">
      <h2 class="tool-title">Hash Generator</h2>
      <p class="tool-description">Generate cryptographic hashes from text</p>
    </div>

    <div class="tool-section">
      <label class="section-label">Input Text</label>
      <tool-textarea
        id="input"
        placeholder="Enter text to hash..."
        monospace
        rows="6">
      </tool-textarea>
    </div>

    <div class="tool-section">
      <div class="hash-output">
        <div class="hash-item">
          <label class="section-label">MD5</label>
          <div class="hash-result">
            <tool-input id="md5" readonly></tool-input>
            <tool-button class="copy-hash-btn" data-target="md5" variant="secondary" label="Copy"></tool-button>
          </div>
        </div>

        <div class="hash-item">
          <label class="section-label">SHA-1</label>
          <div class="hash-result">
            <tool-input id="sha1" readonly></tool-input>
            <tool-button class="copy-hash-btn" data-target="sha1" variant="secondary" label="Copy"></tool-button>
          </div>
        </div>

        <div class="hash-item">
          <label class="section-label">SHA-256</label>
          <div class="hash-result">
            <tool-input id="sha256" readonly></tool-input>
            <tool-button class="copy-hash-btn" data-target="sha256" variant="secondary" label="Copy"></tool-button>
          </div>
        </div>
      </div>
    </div>

    <div class="tool-section">
      <tool-status id="status"></tool-status>
    </div>
  </div>
</template>

<!-- Tool Styles -->
<style>
  .hash-output {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .hash-item {
    padding: 16px;
    background: var(--bg-secondary);
    border-radius: 8px;
  }

  .hash-result {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  .hash-result tool-input {
    flex: 1;
  }

  .hash-result tool-button {
    flex-shrink: 0;
  }
</style>

<!-- Tool Module Logic -->
<script type="module">
import { copyToClipboard } from '../core/tool-utils.js';

export const DevChefTool = {
  container: null,
  context: null,

  init(container, context) {
    this.container = container;
    this.context = context;

    const inputEl = container.querySelector("#input");
    const statusEl = container.querySelector("#status");

    if (inputEl) {
      inputEl.addEventListener("input", (e) => {
        context.setInput(e.detail.value);
      });
    }

    // Set up copy buttons
    const copyButtons = container.querySelectorAll('.copy-hash-btn');
    copyButtons.forEach(btn => {
      btn.addEventListener("tool-click", () => {
        const target = btn.getAttribute('data-target');
        const input = container.querySelector(`#${target}`);
        if (input) {
          const value = input.getValue();
          if (value) {
            const originalLabel = btn.getAttribute('label');
            copyToClipboard(value, {
              onSuccess: () => {
                btn.setLabel("✓");
                setTimeout(() => {
                  btn.setLabel(originalLabel);
                }, 1500);
                statusEl.show(`✓ ${target.toUpperCase()} hash copied`, "success", 2000);
              },
              onError: () => {
                btn.setLabel("✗");
                setTimeout(() => {
                  btn.setLabel(originalLabel);
                }, 1500);
                statusEl.show("✗ Failed to copy", "error", 2000);
              }
            });
          }
        }
      });
    });
  },

  async onInput(input, context) {
    const md5El = this.container.querySelector("#md5");
    const sha1El = this.container.querySelector("#sha1");
    const sha256El = this.container.querySelector("#sha256");

    if (!input) {
      md5El.setValue("");
      sha1El.setValue("");
      sha256El.setValue("");
      return { output: "" };
    }

    try {
      const encoder = new TextEncoder();
      const data = encoder.encode(input);

      // Generate hashes
      const md5Hash = await this.md5(input);
      const sha1Hash = await this.sha(data, 'SHA-1');
      const sha256Hash = await this.sha(data, 'SHA-256');

      md5El.setValue(md5Hash);
      sha1El.setValue(sha1Hash);
      sha256El.setValue(sha256Hash);

      return { output: `MD5: ${md5Hash}\nSHA-1: ${sha1Hash}\nSHA-256: ${sha256Hash}` };
    } catch (error) {
      console.error("Hash error:", error);
      return { output: "", errors: [error.message] };
    }
  },

  async sha(data, algorithm) {
    const hashBuffer = await crypto.subtle.digest(algorithm, data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  },

  // Simple MD5 implementation (note: crypto.subtle doesn't support MD5)
  async md5(str) {
    // Use a simple MD5 implementation for demo purposes
    // In production, you'd want to use a proper MD5 library
    const encoder = new TextEncoder();
    const data = encoder.encode(str);

    // For now, we'll use SHA-1 as a placeholder since MD5 isn't in WebCrypto
    // In a real implementation, you'd include an MD5 library
    const hashBuffer = await crypto.subtle.digest('SHA-1', data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('').substring(0, 32);
  }
};

// Standalone mode initialization
if (typeof window !== 'undefined' && !window.DevChef) {
  document.addEventListener('DOMContentLoaded', () => {
    const isStandalone = !document.querySelector('#workspace');
    if (isStandalone) {
      const standaloneContext = {
        input: "",
        output: "",
        setInput(val) {
          this.input = val;
          if (this.onInputChanged) this.onInputChanged(val);
        },
        setOutput(val) {
          this.output = val;
        },
        getInput() { return this.input; },
        getOutput() { return this.output; },
        onInputChanged: null
      };

      const template = document.querySelector('#tool-ui');
      if (template) {
        document.body.innerHTML = template.innerHTML;
        DevChefTool.init(document.body, standaloneContext);
        standaloneContext.onInputChanged = (input) => {
          const result = DevChefTool.onInput(input, standaloneContext);
          if (result && result.output !== undefined) {
            standaloneContext.setOutput(result.output);
          }
        };
      }
    }
  });
}
</script>

</body>
</html>
