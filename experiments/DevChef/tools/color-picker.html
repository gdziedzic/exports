<!-- Tool Module Logic -->
<script type="module">
export const DevChefTool = {
  container: null,
  context: null,

  init(container, context) {
    this.container = container;
    this.context = context;

    const colorInput = container.querySelector("#color-input");
    colorInput?.addEventListener("input", (e) => {
      this.updateColor(e.target.value);
    });

    // Copy buttons
    const copyBtns = container.querySelectorAll(".copy-format-btn");
    copyBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        const targetId = btn.dataset.target;
        const targetEl = container.querySelector(`#${targetId}`);
        if (targetEl) {
          navigator.clipboard.writeText(targetEl.value);
          btn.textContent = "‚úì";
          setTimeout(() => {
            btn.textContent = "üìã";
          }, 1500);
        }
      });
    });

    // Theme tabs
    const themeTabs = container.querySelectorAll(".theme-tab");
    themeTabs.forEach(tab => {
      tab.addEventListener("click", () => {
        themeTabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        const scheme = tab.dataset.scheme;
        this.generateHarmony(this.currentColor, scheme);
      });
    });

    // Theme analyzer
    const analyzeBtn = container.querySelector("#analyze-theme-btn");
    analyzeBtn?.addEventListener("click", () => {
      this.analyzeTheme();
    });

    // Initialize with default color
    this.currentColor = "#3498db";
    this.updateColor(this.currentColor);
    this.generateHarmony(this.currentColor, "complementary");
    this.loadPopularThemes();
  },

  updateColor(hex) {
    this.currentColor = hex;
    const preview = this.container.querySelector("#color-preview");
    const hexValue = this.container.querySelector("#hex-value");
    const rgbValue = this.container.querySelector("#rgb-value");
    const hslValue = this.container.querySelector("#hsl-value");

    if (preview) preview.style.background = hex;
    if (hexValue) hexValue.value = hex.toUpperCase();

    const rgb = this.hexToRgb(hex);
    if (rgbValue && rgb) {
      rgbValue.value = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
    }

    const hsl = this.hexToHsl(hex);
    if (hslValue && hsl) {
      hslValue.value = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
    }

    this.generateShades(hex);

    // Update harmony with current scheme
    const activeTab = this.container.querySelector(".theme-tab.active");
    const scheme = activeTab?.dataset.scheme || "complementary";
    this.generateHarmony(hex, scheme);
  },

  hexToRgb(hex) {
    const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    return result ? {
      r: parseInt(result[1], 16),
      g: parseInt(result[2], 16),
      b: parseInt(result[3], 16)
    } : null;
  },

  hexToHsl(hex) {
    const rgb = this.hexToRgb(hex);
    if (!rgb) return null;

    const r = rgb.r / 255;
    const g = rgb.g / 255;
    const b = rgb.b / 255;

    const max = Math.max(r, g, b);
    const min = Math.min(r, g, b);
    let h, s, l = (max + min) / 2;

    if (max === min) {
      h = s = 0;
    } else {
      const d = max - min;
      s = l > 0.5 ? d / (2 - max - min) : d / (max + min);

      switch (max) {
        case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
        case g: h = ((b - r) / d + 2) / 6; break;
        case b: h = ((r - g) / d + 4) / 6; break;
      }
    }

    return {
      h: Math.round(h * 360),
      s: Math.round(s * 100),
      l: Math.round(l * 100)
    };
  },

  rgbToHex(r, g, b) {
    return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
  },

  adjustBrightness(hex, percent) {
    const rgb = this.hexToRgb(hex);
    if (!rgb) return hex;

    const adjust = (val) => Math.min(255, Math.max(0, Math.round(val + (val * percent / 100))));

    return this.rgbToHex(
      adjust(rgb.r),
      adjust(rgb.g),
      adjust(rgb.b)
    );
  },

  generateShades(hex) {
    const shadesContainer = this.container.querySelector("#color-shades");
    if (!shadesContainer) return;

    const shades = [
      { percent: 80, label: "+80%" },
      { percent: 60, label: "+60%" },
      { percent: 40, label: "+40%" },
      { percent: 20, label: "+20%" },
      { percent: 0, label: "Base" },
      { percent: -20, label: "-20%" },
      { percent: -40, label: "-40%" },
      { percent: -60, label: "-60%" },
      { percent: -80, label: "-80%" }
    ];

    shadesContainer.innerHTML = shades.map(shade => {
      const color = this.adjustBrightness(hex, shade.percent);
      return `
        <div class="shade-item" style="background: ${color};" onclick="navigator.clipboard.writeText('${color}')">
          ${shade.label}
        </div>
      `;
    }).join('');
  },

  hslToHex(h, s, l) {
    s /= 100;
    l /= 100;
    const c = (1 - Math.abs(2 * l - 1)) * s;
    const x = c * (1 - Math.abs((h / 60) % 2 - 1));
    const m = l - c / 2;
    let r = 0, g = 0, b = 0;

    if (0 <= h && h < 60) { r = c; g = x; b = 0; }
    else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
    else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
    else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
    else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
    else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

    r = Math.round((r + m) * 255);
    g = Math.round((g + m) * 255);
    b = Math.round((b + m) * 255);

    return this.rgbToHex(r, g, b);
  },

  generateHarmony(hex, scheme) {
    const hsl = this.hexToHsl(hex);
    if (!hsl) return;

    let colors = [];
    const { h, s, l } = hsl;

    switch (scheme) {
      case "complementary":
        colors = [
          hex,
          this.hslToHex((h + 180) % 360, s, l)
        ];
        break;
      case "analogous":
        colors = [
          this.hslToHex((h - 30 + 360) % 360, s, l),
          hex,
          this.hslToHex((h + 30) % 360, s, l)
        ];
        break;
      case "triadic":
        colors = [
          hex,
          this.hslToHex((h + 120) % 360, s, l),
          this.hslToHex((h + 240) % 360, s, l)
        ];
        break;
      case "tetradic":
        colors = [
          hex,
          this.hslToHex((h + 90) % 360, s, l),
          this.hslToHex((h + 180) % 360, s, l),
          this.hslToHex((h + 270) % 360, s, l)
        ];
        break;
      case "monochromatic":
        colors = [
          this.hslToHex(h, s, Math.max(10, l - 20)),
          this.hslToHex(h, s, Math.max(5, l - 10)),
          hex,
          this.hslToHex(h, s, Math.min(95, l + 10)),
          this.hslToHex(h, s, Math.min(100, l + 20))
        ];
        break;
    }

    this.renderPalette(colors, scheme.charAt(0).toUpperCase() + scheme.slice(1), "harmony-palette");
  },

  loadPopularThemes() {
    const themes = [
      { name: "Ocean Breeze", colors: ["#006994", "#13a8bb", "#5bc8af", "#a1e8cc", "#e8f5e9"], description: "Calm and professional" },
      { name: "Sunset Vibes", colors: ["#ff6b6b", "#ee5a6f", "#c44569", "#f7b731", "#fed330"], description: "Warm and energetic" },
      { name: "Forest Dark", colors: ["#1b4332", "#2d6a4f", "#40916c", "#52b788", "#74c69d"], description: "Nature-inspired" },
      { name: "Royal Purple", colors: ["#240046", "#3c096c", "#5a189a", "#7209b7", "#9d4edd"], description: "Luxury and elegance" },
      { name: "Corporate Blue", colors: ["#03045e", "#023e8a", "#0077b6", "#0096c7", "#00b4d8"], description: "Professional and trustworthy" },
      { name: "Cherry Blossom", colors: ["#ffcad4", "#f4acb7", "#9d8189", "#6d6875", "#4a4e69"], description: "Soft and romantic" },
      { name: "Cyberpunk", colors: ["#ff006e", "#fb5607", "#ffbe0b", "#8338ec", "#3a86ff"], description: "Bold and futuristic" },
      { name: "Earth Tones", colors: ["#774936", "#a0674b", "#c69b7b", "#e4c5af", "#f7dfd4"], description: "Warm and organic" },
      { name: "Midnight Blues", colors: ["#0b132b", "#1c2541", "#3a506b", "#5bc0be", "#6fffe9"], description: "Deep and mysterious" },
      { name: "Pastel Dream", colors: ["#f8b195", "#f67280", "#c06c84", "#6c5b7b", "#355c7d"], description: "Soft and playful" }
    ];

    const container = this.container.querySelector("#popular-themes");
    if (!container) return;

    container.innerHTML = themes.map(theme => `
      <div class="palette-card">
        <div class="palette-colors">
          ${theme.colors.map(color => `
            <div class="palette-color" style="background: ${color};" onclick="navigator.clipboard.writeText('${color}')">
              <span class="palette-color-code">${color}</span>
            </div>
          `).join('')}
        </div>
        <div class="palette-info">
          <div class="palette-name">${theme.name}</div>
          <div class="palette-description">${theme.description}</div>
        </div>
      </div>
    `).join('');
  },

  renderPalette(colors, name, containerId) {
    const container = this.container.querySelector(`#${containerId}`);
    if (!container) return;

    container.innerHTML = `
      <div class="palette-card">
        <div class="palette-colors">
          ${colors.map(color => `
            <div class="palette-color" style="background: ${color};" onclick="navigator.clipboard.writeText('${color}')">
              <span class="palette-color-code">${color}</span>
            </div>
          `).join('')}
        </div>
        <div class="palette-info">
          <div class="palette-name">${name} Harmony</div>
          <div class="palette-description">Click any color to copy</div>
        </div>
      </div>
    `;
  },

  analyzeTheme() {
    const input = this.container.querySelector("#theme-input");
    const analysisContainer = this.container.querySelector("#theme-analysis");
    if (!input || !analysisContainer) return;

    const lines = input.value.trim().split('\n').filter(line => line.trim());
    const hexPattern = /^#?([a-f\d]{6})$/i;
    const colors = [];

    lines.forEach(line => {
      const match = line.trim().match(hexPattern);
      if (match) {
        colors.push(match[0].startsWith('#') ? match[0] : '#' + match[0]);
      }
    });

    if (colors.length === 0) {
      analysisContainer.innerHTML = '<div class="analysis-value">No valid hex colors found. Please enter hex colors (e.g., #3498db)</div>';
      analysisContainer.classList.add('visible');
      return;
    }

    const hslColors = colors.map(c => this.hexToHsl(c)).filter(Boolean);
    if (hslColors.length === 0) return;

    // Analyze hue relationships
    const hues = hslColors.map(c => c.h);
    const avgSaturation = Math.round(hslColors.reduce((sum, c) => sum + c.s, 0) / hslColors.length);
    const avgLightness = Math.round(hslColors.reduce((sum, c) => sum + c.l, 0) / hslColors.length);

    let themeType = "Custom";
    let description = "";

    if (hslColors.length === 2) {
      const hueDiff = Math.abs(hues[0] - hues[1]);
      if (hueDiff > 150 && hueDiff < 210) {
        themeType = "Complementary";
        description = "Opposite colors on the color wheel - high contrast and vibrant";
      }
    } else if (hslColors.length === 3) {
      const diffs = [
        Math.abs(hues[1] - hues[0]),
        Math.abs(hues[2] - hues[1])
      ];
      if (diffs.every(d => d > 100 && d < 140)) {
        themeType = "Triadic";
        description = "Evenly spaced colors - balanced and harmonious";
      } else if (diffs.every(d => d < 60)) {
        themeType = "Analogous";
        description = "Adjacent colors - harmonious and pleasing";
      }
    } else if (hslColors.length >= 4) {
      const satRange = Math.max(...hslColors.map(c => c.s)) - Math.min(...hslColors.map(c => c.s));
      const lightRange = Math.max(...hslColors.map(c => c.l)) - Math.min(...hslColors.map(c => c.l));
      const hueRange = Math.max(...hues) - Math.min(...hues);

      if (hueRange < 30 && lightRange > 40) {
        themeType = "Monochromatic";
        description = "Single hue with varying brightness - cohesive and elegant";
      } else if (satRange < 20 && lightRange < 30) {
        themeType = "Neutral/Muted";
        description = "Low saturation colors - subtle and sophisticated";
      }
    }

    analysisContainer.innerHTML = `
      <div class="analysis-result">
        <div class="analysis-label">Theme Type</div>
        <div class="analysis-value">${themeType}</div>
      </div>
      ${description ? `
        <div class="analysis-result">
          <div class="analysis-label">Description</div>
          <div class="analysis-value">${description}</div>
        </div>
      ` : ''}
      <div class="analysis-result">
        <div class="analysis-label">Colors (${colors.length})</div>
        <div class="color-chips">
          ${colors.map(c => `<div class="color-chip" style="background: ${c};" data-color="${c}" onclick="navigator.clipboard.writeText('${c}')"></div>`).join('')}
        </div>
      </div>
      <div class="analysis-result">
        <div class="analysis-label">Average Saturation</div>
        <div class="analysis-value">${avgSaturation}%</div>
      </div>
      <div class="analysis-result">
        <div class="analysis-label">Average Lightness</div>
        <div class="analysis-value">${avgLightness}%</div>
      </div>
    `;
    analysisContainer.classList.add('visible');
  },

  onInput(input, context) {
    return { output: "" };
  }
};

// Standalone mode initialization
if (typeof window !== 'undefined' && !window.DevChef) {
  document.addEventListener('DOMContentLoaded', () => {
    const isStandalone = !document.querySelector('#workspace');

    if (isStandalone) {
      const standaloneContext = {
        input: "",
        output: "",
        setInput(val) { this.input = val; },
        setOutput(val) { this.output = val; },
        getInput() { return this.input; },
        getOutput() { return this.output; }
      };

      const template = document.querySelector('#tool-ui');
      if (template) {
        document.body.innerHTML = template.innerHTML;
        DevChefTool.init(document.body, standaloneContext);
      }
    }
  });
}
</script>
