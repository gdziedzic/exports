<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV/JSON Converter - DevChef Tool</title>
</head>
<body>

<!-- DevChef Manifest -->
<script type="devchef-manifest">
{
  "id": "csv-json-converter",
  "name": "CSV ⇄ JSON",
  "category": "Data",
  "description": "Convert between CSV and JSON formats bidirectionally",
  "version": "1.0.0"
}
</script>

<!-- Tool UI Template -->
<template id="tool-ui">
  <div class="tool-container">
    <div class="tool-header">
      <h2 class="tool-title">CSV ⇄ JSON Converter</h2>
      <p class="tool-description">Convert between CSV and JSON formats with customizable options</p>
    </div>

    <div class="tool-section">
      <label class="section-label">Conversion Direction</label>
      <div class="direction-toggle">
        <button id="csv-to-json-btn" class="direction-btn active">CSV → JSON</button>
        <button id="json-to-csv-btn" class="direction-btn">JSON → CSV</button>
      </div>
    </div>

    <div class="tool-section">
      <label class="section-label" id="input-label">CSV Input</label>
      <textarea id="input" placeholder="Paste CSV data here..."></textarea>
    </div>

    <div class="tool-section" id="csv-options">
      <label class="section-label">CSV Options</label>
      <div class="options-grid">
        <label>
          <input type="checkbox" id="has-header" checked>
          <span>First row is header</span>
        </label>
        <label>
          <span>Delimiter:</span>
          <select id="delimiter">
            <option value="," selected>Comma (,)</option>
            <option value=";">Semicolon (;)</option>
            <option value="\t">Tab</option>
            <option value="|">Pipe (|)</option>
          </select>
        </label>
      </div>
    </div>

    <div class="tool-section" id="json-options" style="display: none;">
      <label class="section-label">JSON Options</label>
      <div class="options-grid">
        <label>
          <input type="checkbox" id="pretty-json" checked>
          <span>Pretty print JSON</span>
        </label>
        <label>
          <span>Indentation:</span>
          <select id="json-indent">
            <option value="2" selected>2 spaces</option>
            <option value="4">4 spaces</option>
          </select>
        </label>
      </div>
    </div>

    <div class="tool-section">
      <button id="convert-btn">Convert</button>
      <button id="copy-btn" class="secondary">Copy Result</button>
      <button id="download-btn" class="secondary">Download</button>
    </div>

    <div class="tool-section">
      <label class="section-label" id="output-label">JSON Output</label>
      <textarea id="output" readonly></textarea>
      <div id="stats" class="stats"></div>
    </div>
  </div>
</template>

<!-- Tool Styles -->
<style>
  .direction-toggle {
    display: flex;
    gap: 8px;
  }

  .direction-btn {
    flex: 1;
    background: var(--bg-secondary);
    color: var(--text-primary);
    border: 1px solid var(--border-color);
    padding: 12px;
    margin: 0;
  }

  .direction-btn.active {
    background: var(--accent);
    color: white;
    border-color: var(--accent);
  }

  .options-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 16px;
  }

  .options-grid label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
  }

  .options-grid select {
    width: auto;
    padding: 6px 12px;
    font-size: 13px;
  }

  .options-grid input[type="checkbox"] {
    width: auto;
    cursor: pointer;
  }

  .stats {
    margin-top: 12px;
    padding: 12px;
    background: var(--bg-secondary);
    border-radius: 6px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 12px;
    font-size: 13px;
  }

  .stat-item {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .stat-label {
    color: var(--text-secondary);
    font-size: 11px;
    text-transform: uppercase;
  }

  .stat-value {
    color: var(--text-primary);
    font-weight: 600;
    font-family: var(--font-mono);
  }

  #input,
  #output {
    min-height: 300px;
    font-family: var(--font-mono);
  }
</style>

<!-- Standalone Styles -->
<style id="standalone-styles">
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --bg-primary: #ffffff;
    --bg-secondary: #f5f5f5;
    --bg-tertiary: #e0e0e0;
    --border-color: #d0d0d0;
    --text-primary: #2c3e50;
    --text-secondary: #7f8c8d;
    --accent: #3498db;
    --accent-hover: #2980b9;
    --font-mono: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
    --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  }

  body {
    font-family: var(--font-sans);
    background: var(--bg-primary);
    color: var(--text-primary);
    padding: 24px;
    line-height: 1.6;
  }

  .tool-container {
    max-width: 1200px;
    margin: 0 auto;
  }

  .tool-header {
    margin-bottom: 32px;
    padding-bottom: 16px;
    border-bottom: 2px solid var(--border-color);
  }

  .tool-title {
    font-size: 32px;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 8px;
  }

  .tool-description {
    font-size: 16px;
    color: var(--text-secondary);
  }

  .tool-section {
    margin-bottom: 24px;
  }

  .section-label {
    display: block;
    font-size: 13px;
    font-weight: 600;
    color: var(--text-secondary);
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  textarea, select {
    width: 100%;
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    color: var(--text-primary);
    padding: 12px;
    font-family: var(--font-mono);
    font-size: 14px;
    border-radius: 6px;
    resize: vertical;
    transition: all 0.2s;
  }

  textarea {
    min-height: 150px;
  }

  button {
    background: var(--accent);
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 14px;
    font-weight: 500;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.2s;
    font-family: var(--font-sans);
    margin-right: 8px;
  }

  button:hover {
    background: var(--accent-hover);
  }

  button.secondary {
    background: var(--bg-tertiary);
    color: var(--text-primary);
  }

  button.secondary:hover {
    background: var(--border-color);
  }
</style>

<!-- Tool Module Logic -->
<script type="module">
export const DevChefTool = {
  container: null,
  context: null,
  mode: 'csv-to-json',

  init(container, context) {
    this.container = container;
    this.context = context;

    const inputEl = container.querySelector("#input");
    const convertBtn = container.querySelector("#convert-btn");
    const copyBtn = container.querySelector("#copy-btn");
    const downloadBtn = container.querySelector("#download-btn");

    inputEl?.addEventListener("input", (e) => {
      context.setInput(e.target.value);
    });

    convertBtn?.addEventListener("click", () => this.convert());
    copyBtn?.addEventListener("click", () => this.copyOutput());
    downloadBtn?.addEventListener("click", () => this.download());

    // Direction buttons
    const csvToJsonBtn = container.querySelector("#csv-to-json-btn");
    const jsonToCsvBtn = container.querySelector("#json-to-csv-btn");

    csvToJsonBtn?.addEventListener("click", () => this.setMode('csv-to-json'));
    jsonToCsvBtn?.addEventListener("click", () => this.setMode('json-to-csv'));
  },

  setMode(mode) {
    this.mode = mode;

    const csvToJsonBtn = this.container.querySelector("#csv-to-json-btn");
    const jsonToCsvBtn = this.container.querySelector("#json-to-csv-btn");
    const csvOptions = this.container.querySelector("#csv-options");
    const jsonOptions = this.container.querySelector("#json-options");
    const inputLabel = this.container.querySelector("#input-label");
    const outputLabel = this.container.querySelector("#output-label");
    const inputEl = this.container.querySelector("#input");

    if (mode === 'csv-to-json') {
      csvToJsonBtn?.classList.add('active');
      jsonToCsvBtn?.classList.remove('active');
      csvOptions.style.display = 'block';
      jsonOptions.style.display = 'none';
      inputLabel.textContent = 'CSV Input';
      outputLabel.textContent = 'JSON Output';
      inputEl.placeholder = 'Paste CSV data here...';
    } else {
      jsonToCsvBtn?.classList.add('active');
      csvToJsonBtn?.classList.remove('active');
      csvOptions.style.display = 'none';
      jsonOptions.style.display = 'block';
      inputLabel.textContent = 'JSON Input';
      outputLabel.textContent = 'CSV Output';
      inputEl.placeholder = 'Paste JSON data here...';
    }
  },

  convert() {
    const input = this.context.getInput();
    if (!input.trim()) return;

    try {
      let output;
      if (this.mode === 'csv-to-json') {
        output = this.csvToJson(input);
      } else {
        output = this.jsonToCsv(input);
      }

      this.context.setOutput(output);
      this.updateStats(input, output);
    } catch (error) {
      console.error('Conversion error:', error);
      this.context.setOutput(`Error: ${error.message}`);
    }
  },

  csvToJson(csv) {
    const hasHeader = this.container.querySelector("#has-header")?.checked || false;
    const delimiter = this.container.querySelector("#delimiter")?.value || ',';
    const prettyJson = this.container.querySelector("#pretty-json")?.checked || false;
    const indent = parseInt(this.container.querySelector("#json-indent")?.value || '2');

    const lines = csv.trim().split('\n');
    if (lines.length === 0) return '[]';

    const headers = hasHeader
      ? lines[0].split(delimiter).map(h => h.trim())
      : lines[0].split(delimiter).map((_, i) => `column${i + 1}`);

    const startIndex = hasHeader ? 1 : 0;
    const data = lines.slice(startIndex).map(line => {
      const values = line.split(delimiter);
      const obj = {};
      headers.forEach((header, index) => {
        obj[header] = values[index]?.trim() || '';
      });
      return obj;
    });

    return JSON.stringify(data, null, prettyJson ? indent : 0);
  },

  jsonToCsv(json) {
    const hasHeader = this.container.querySelector("#has-header")?.checked || false;
    const delimiter = this.container.querySelector("#delimiter")?.value || ',';

    const data = JSON.parse(json);
    if (!Array.isArray(data) || data.length === 0) {
      throw new Error('JSON must be an array of objects');
    }

    const headers = Object.keys(data[0]);
    const rows = [];

    if (hasHeader) {
      rows.push(headers.join(delimiter));
    }

    data.forEach(item => {
      const values = headers.map(header => {
        const value = item[header] || '';
        // Escape values containing delimiter or quotes
        if (String(value).includes(delimiter) || String(value).includes('"')) {
          return `"${String(value).replace(/"/g, '""')}"`;
        }
        return value;
      });
      rows.push(values.join(delimiter));
    });

    return rows.join('\n');
  },

  updateStats(input, output) {
    const statsEl = this.container.querySelector("#stats");
    if (!statsEl) return;

    let inputRows, outputRows;

    if (this.mode === 'csv-to-json') {
      inputRows = input.split('\n').length;
      try {
        const json = JSON.parse(output);
        outputRows = Array.isArray(json) ? json.length : 1;
      } catch {
        outputRows = 0;
      }
    } else {
      try {
        const json = JSON.parse(input);
        inputRows = Array.isArray(json) ? json.length : 1;
      } catch {
        inputRows = 0;
      }
      outputRows = output.split('\n').length;
    }

    statsEl.innerHTML = `
      <div class="stat-item">
        <span class="stat-label">Input Rows</span>
        <span class="stat-value">${inputRows}</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Output Rows</span>
        <span class="stat-value">${outputRows}</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Input Size</span>
        <span class="stat-value">${input.length} chars</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Output Size</span>
        <span class="stat-value">${output.length} chars</span>
      </div>
    `;
  },

  copyOutput() {
    const output = this.context.getOutput();
    if (output) {
      navigator.clipboard.writeText(output).then(() => {
        const copyBtn = this.container.querySelector("#copy-btn");
        const originalText = copyBtn.textContent;
        copyBtn.textContent = "✓ Copied!";
        setTimeout(() => {
          copyBtn.textContent = originalText;
        }, 2000);
      });
    }
  },

  download() {
    const output = this.context.getOutput();
    if (!output) return;

    const extension = this.mode === 'csv-to-json' ? 'json' : 'csv';
    const mimeType = this.mode === 'csv-to-json' ? 'application/json' : 'text/csv';

    const blob = new Blob([output], { type: mimeType });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = `converted-${Date.now()}.${extension}`;
    link.click();
    URL.revokeObjectURL(url);
  },

  onInput(input, context) {
    return { output: "" };
  }
};

// Standalone mode initialization
if (typeof window !== 'undefined' && !window.DevChef) {
  document.addEventListener('DOMContentLoaded', () => {
    const isStandalone = !document.querySelector('#workspace');

    if (isStandalone) {
      const standaloneContext = {
        input: "",
        output: "",
        setInput(val) { this.input = val; },
        setOutput(val) {
          this.output = val;
          const outputEl = document.querySelector("#output");
          if (outputEl) outputEl.value = val;
        },
        getInput() { return this.input; },
        getOutput() { return this.output; }
      };

      const template = document.querySelector('#tool-ui');
      if (template) {
        document.body.innerHTML = template.innerHTML;
        DevChefTool.init(document.body, standaloneContext);
      }
    }
  });
}
</script>

</body>
</html>
